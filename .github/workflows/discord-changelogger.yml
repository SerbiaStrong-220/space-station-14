name: "Discord changelogger"

on:
  pull_request_target:
    branches:
      - master
    types: [closed]

jobs:
  send_changelog:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    name: Sends a changelog to the Discord server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.13.1'

      - name: Install dependencies
        run: |
          cd ToolsSS220/DiscordChangelog
          npm install

      - name: Run script
        env:
          WEBHOOK_TOKEN: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_URL: ${{ context.payload.pull_request.url }}
          WEBHOOK_USERNAME: 'SS220 Changelogger'
          WEBHOOK_AVATAR_URL: 'https://github.com/SerbiaStrong-220/space-station-14/blob/57d5ddb1cb7e31c0f7d5b502d4c78d6e5be42e8d/logo.png'
        run: |
          cd ToolsSS220/DiscordChangelog
          node index.js
