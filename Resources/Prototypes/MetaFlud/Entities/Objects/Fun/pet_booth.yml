- type: entity
  id: Petbooth
  name: Собачья будка
  description: Allows large animals to be carried comfortably. It smells vaguely of toilet water and explosives.
  parent: BaseStructureDynamic
  components:
  - type: Sprite
    noRot: true
    drawdepth: Items
    sprite: Objects/PetBooth.rsi
    layers:
    - state: pet_booth_base
      map: ["enum.StorageVisualLayers.Base"]
    - state: pet_booth_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
  - type: Icon
    sprite: Objects/Storage/PetBooth.rsi
    state: icon
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 25
        mask:
        - ItemMask
  - type: EntityStorage
    capacity: 3
    airtight: false
  - type: Weldable
  - type: ResistLocker
  - type: PlaceableSurface
    isPlaceable: false
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 50
        behaviors:
          - !type:DoActsBehavior
            acts: ["Destruction"]
  - type: Appearance
  - type: EntityStorageVisuals
    stateDoorOpen: pet_booth_open
    stateDoorClosed: pet_booth_door
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
      paper_label: !type:ContainerSlot
  - type: ItemSlots
  - type: Item
    size: Ginormous
    sprite: Objects/PetBooth.rsi
  - type: Construction
    graph: PetCarrier
    node: petCarrier
    containers:
    - entity_storage
