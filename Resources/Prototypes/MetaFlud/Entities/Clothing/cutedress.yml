- type: entity
  parent: [ClothingUniformSkirtBase]
  id: ClothingUniformWhiteDress
  name: Белое красивое платье
  description: Красивое платье.
  components:
  - type: Sprite
    sprite: MetaFlud/Clothing/cutesuit.rsi
    layers:
    - state: icon
      color: "#ffffff" 
  - type: Clothing
    sprite: MetaFlud/Clothing/cutesuit.rsi
    clothingVisuals:
      jumpsuit:
        - state: equipped-INNERCLOTHING
          color: "#ffffff" 
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#ffffff"  
      right:
      - state: inhand-right
        color: "#ffffff" 

