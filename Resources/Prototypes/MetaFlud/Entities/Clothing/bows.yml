# Белый, Красный, Розовый
- type: entity
  parent: ClothingHeadBase
  id: ClothingHeadBowWhite
  name: Белый ободок с бантиком
  description: Милый белый ободок с бантиком.
  components:
  - type: Sprite
    sprite: MetaFlud/Clothing/Head/bow.rsi
    layers:
    - state: icon
      color: "#ffffff" 
  - type: Clothing
    sprite: MetaFlud/Clothing/Head/bow.rsi
    clothingVisuals:
      head:
        - state: equipped-HELMET
          color: "#ffffff" 
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
        color: "#ffffff"  
      right:
      - state: inhand-right
        color: "#ffffff" 

