- type: entity
  parent: ClothingScarfBase
  id: ClothinNeckStunСollar
  name: Ошейник с электрошокером 
  description: Ошейник нельзя снять, а при привязке к пульту может бить током. Имеет датчики.
  components:
  - type: Sprite
    sprite: Clothing/Collars/stun.rsi
  - type: Clothing
    sprite: Clothing/Collars/stun.rsi
    stripDelay: 5
    equipDelay: 5 # to avoid accidentally falling into the trap associated with SelfUnremovableClothing
  - type: SelfUnremovableClothing
  - type: ShockOnTrigger
    damage: 5
    duration: 3
    cooldown: 4
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
      - Trigger
  - type: SuitSensor
    controlsLocked: true
    randomMode: false
    mode: SensorCords

