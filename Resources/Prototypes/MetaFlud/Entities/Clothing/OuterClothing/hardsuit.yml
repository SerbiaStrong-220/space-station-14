#Syndicate Commander Hardsuit
- type: entity
  parent: [ClothingOuterHardsuitBase]
  id: ClothingOuterHardsuitRedWingSec
  name: скафандр офицера безопастности Крысного Крыла
  description: Бронескафандр оснащённый тяжёлой бронепластиной и внешней разгрузкой
  components:
  - type: Sprite
    sprite: MetaFlud/Clothing/OuterClothing/Hardsuits/redwing_sec.rsi
  - type: Clothing
    sprite: MetaFlud/Clothing/OuterClothing/Hardsuits/redwing_sec.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.001
    coolingCoefficient: 0.001
  - type: ExplosionResistance
    damageCoefficient: 0.2
  #- type: StaminaResistance
  #  damageCoefficient: 0.6
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.4
        Slash: 0.4
        Piercing: 0.25
        Heat: 0.4 #ss-220 armReb
        Radiation: 0.1  #ss-220 armReb
        Caustic: 0.4
  # SS220 add stamina resistance begin
  - type: StaminaResistance
    damageCoefficient: 0.1
  # SS220 add stamina resistance end
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitRedWingSec
  #ss220 special_sounds start
  - type: SpecialSounds
  - type: Vocal
    sounds:
      Male: MaleEvil
      Female: FemaleEvil
      Unsexed: MaleEvil
  #ss220 special_sounds end

