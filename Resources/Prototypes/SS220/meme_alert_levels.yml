- type: memelertLevel
  id: CluwneCommAlerts
  defaultLevel: green
  levels:
    green:
      announcement: alert-level-green-announcement
      sound:
        path: /Audio/Misc/gamma.ogg
        params:
          volume: -2
      color: Green
    rzhamma:
      announcement: joke-alert-level-rzhamma-announcement
      sound:
        path: /Audio/Misc/gamma.ogg
        params:
          volume: -2
      color: PaleVioletRed
    hechelta:
      announcement: joke-alert-level-hechelta-announcement
      sound:
        path: /Audio/Misc/delta.ogg
        params:
          volume: -6 # Corvax: Reduce sound volume
      color: DarkRed
    pepsilon:
      announcement: joke-alert-level-pepsilon-announcement
      sound:
        path: /Audio/Misc/epsilon.ogg
        params:
          volume: -2
      color: DarkViolet
