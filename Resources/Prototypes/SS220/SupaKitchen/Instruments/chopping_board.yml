- type: entity
  id: ChoppingBoard
  name: chopping board
  description: A chessboard. Pieces included!
  components:
  - type: Sprite
    sprite: SS220/SupaKitchen/Instruments/chopping_board.rsi #SS220-Tabletop-Resprite
    state: icon
    drawdepth: SmallObjects
  - type: RecipeAssembler
    instrumentType: choppingBoard
    ignoreTime: true
  - type: ItemPlacer
    maxEntities: 12
    whitelist:
      components:
      - Food
      - Drink
  - type: PlaceableSurface
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.30,-0.15,0.30,0.15"
        mask:
        - TabletopMachineMask
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable
        hard: false
  - type: Item
    size: Small
  - type: Clickable
  - type: InteractionOutline
  - type: MovedByPressure
  - type: EmitSoundOnCollide
    sound:
      collection: WeakHit
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Effects/drop.ogg
      params:
        volume: 2
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: Pullable
  - type: DamageExaminable
