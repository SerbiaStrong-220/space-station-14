- type: entity
  id: cqc_nonlethal
  parent: BaseItem
  name: cqc nonlethal book
  description: cqc nonlethal book desc
  components:
  - type: Sprite
    sprite: SS220/Objects/Misc/books.rsi
    layers:
    - state: cqc
  - type: Tag
    tags:
    - Book
  - type: UseableBook
    readTime: 3
    canUseOneTime: true
    customCanRead: !type:CQCCanReadBook
    componentsOnRead:
    - type: CQCCombat
      availableSpells:
      - NonLethalBlowback
      - NonLethalPunch
      - NonLethalDisarm
      - NonLethalLongSleep
    - type: Missable

- type: entity
  id: cqc_lethal
  parent: BaseItem
  name: lethal cqc book
  description: lethal cqc book desc
  components:
  - type: Sprite
    sprite: SS220/Objects/Misc/books.rsi
    layers:
    - state: cqc
  - type: Tag
    tags:
    - Book
  - type: UseableBook
    readTime: 60
    canUseOneTime: true
    customCanRead: !type:CQCCanReadBook
    componentsOnRead:
    - type: CQCCombat
      availableSpells:
      - LethalBlowback
      - LethalPunch
      - LethalDisarm
      - LethalLongSleep
    - type: Missable
