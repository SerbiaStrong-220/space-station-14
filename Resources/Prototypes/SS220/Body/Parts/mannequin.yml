- type: entity
  id: PartMannequin
  parent: [BaseItem, BasePart]
  name: "Mannequin body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:EmptyAllContainersBehaviour
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: TorsoMannequin
  name: mannequin torso
  parent: [PartMannequin, BaseTorso]
  components:
  - type: Sprite
    sprite: SS220/Structures/Decorations/mannequin-limbs.rsi
    state: mannequin-torso