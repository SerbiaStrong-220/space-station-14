- type: entity
  id: PartResomi
  parent: [BaseItem, BasePart]
  name: "Resomi body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: ResomiBlood
        Quantity: 10

- type: entity
  id: TorsoResomi
  name: "Resomi torso"
  parent: [PartResomi, BaseTorso]
  components:
  - type: Sprite
    sprite: SS220/Mobs/Species/Resomi/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: ResomiBlood
        Quantity: 20

