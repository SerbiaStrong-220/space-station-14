- type: entity
  abstract: true
  id: BaseSSDConsole
  name: Консоль крио хранилища
  description: С помощью этой консоли вы можете узнать имена членов экипажа которые переместились в криохранилище
  placement:
    mode: SnapgridCenter
  components:
    - type: AccessReader
      access: [ [ "Command" ] ]
    - type: Appearance
    - type: Transform
      anchored: true
    - type: Storage
      grid:
      - 0,0,20,10
      maxItemSize: Ginormous
      clickInsert: false
    - type: ActivatableUI
      key: enum.SSDStorageConsoleKey.Key
    - type: UserInterface
      interfaces:
        - key: enum.SSDStorageConsoleKey.Key
          type: CryopodSSDBoundUserInterface
    - type: SSDStorageConsole
      whitelist:
        components:
          - Stamp
        tags:
          - HighRiskItem
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
    - type: WallMount
      arc: 90
      direction: 0
    - type: InteractionOutline
    - type: Clickable


- type: entity
  parent: BaseSSDConsole
  id: SSDStorageConsole
  components:
  - type: Sprite
    sprite: SS220/Structures/Machines/ssdStorageConsole.rsi
    drawdepth: AboveFovOverlay #SS220 Perpective-wall-fov
    layers:
    - state: ssdStorageConsole
  - type: Icon
    sprite: SS220/Structures/Machines/ssdStorageConsole.rsi
    state: icon

- type: entity
  parent: [ SSDStorageConsole, BaseStructure ]
  id: CryopodSSD
  name: криопод
  description:
  components:
    - type: Sprite
      sprite: SS220/Structures/Machines/cryopodSSD.rsi
      layers:
      - state: cryopodSSD-open
        map: [ "enum.CryopodSSDVisualLayers.Cover" ]
    - type: Icon
      sprite: SS220/Structures/Machines/cryopodSSD.rsi
      state: icon
    - type: CryopodSSD
      leaveAction: ActionCryopodSSDLeave
    - type: SSDStorageConsole
      isItReallyCryopod: true
    - type: PointLight
      color: Lime
      radius: 1.5
      energy: 0.5
      castShadows: false
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
        pod-body:
          !type:ContainerSlot
          showEnts: false

- type: entity
  parent: CryopodSSD
  id: CryopodLateJoinSSD
  suffix: Спавнер, позднее подключение
  name: криопод
  description:
  components:
    - type: ContainerSpawnPoint
      containerId: pod-body
      spawnType: LateJoin
    - type: ExitContainerOnMove
      containerId: pod-body
    - type: ContainerContainer
      containers:
        pod-body: !type:ContainerSlot
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.CryopodSSDVisualLayers.Cover:
          base:
            True: { state: cryopodSSD-closed }
            False: { state: cryopodSSD-open }

- type: entity
  id: CryoStoragePortal
  noSpawn: true
  name: портал в крио
  components:
    - type: Sprite
      sprite: /Textures/Effects/portal.rsi
      state: portal-blue
    - type: PointLight
      netsync: false
      color: SkyBlue
      radius: 3
      energy: 3
    - type: AmbientSound
      enabled: false
      sound: /Audio/Effects/teleport_departure.ogg
