- type: entityTable
  id: MaintenanceCabinetDrawerLoot
  table: !type:AllSelector
    children:
    - id: StrangePill
      prob: 0.20
    # Fluff
    - !type:NestedSelector
      tableId: MaintFluffTable
      prob: 0.45
      rolls: !type:RangeNumberSelector
        range: 0, 3
    # Plushies
    - !type:NestedSelector
      tableId: AllPlushiesTable
      prob: 0.3
      rolls: !type:RangeNumberSelector
        range: 1, 2
    # Materials
    - !type:NestedSelector
      tableId: RandomMaterialCrateTable
      prob: 0.2
      rolls: !type:RangeNumberSelector
        range: 0, 2
    # SmokerFun
    - !type:NestedSelector
      tableId: SoakedSmokesTable
      prob: 0.25
      rolls: !type:RangeNumberSelector
        range: 0, 3
