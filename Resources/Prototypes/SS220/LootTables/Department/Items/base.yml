- type: entityTable
  id: LawyerCabinetDrawerEquipment
  table: !type:AllSelector
    children:
    - id: Paper
    - id: PaperOffice
    - id: BoxFolderRed
      prob: 0.4
    - id: BoxFolderBlue
      prob: 0.4
    - id: BoxFolderYellow
      prob: 0.3
    - id: BoxFolderBlack
      prob: 0.3
    - id: PaperCaptainsThoughts
      prob: 0.2
    - id: Pen
      prob: 0.8
