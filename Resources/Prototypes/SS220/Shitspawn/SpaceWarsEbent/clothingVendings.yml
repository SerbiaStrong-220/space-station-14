- type: entity
  parent: VendingMachine
  suffix: Shitspawn, Ebent, Space Wars
  id: VendingSISailor
  name: SISailor
  description: desc
  components:
  - type: VendingMachine
    pack: SISailorInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: Sprite
    sprite: Structures/Machines/VendingMachines/clothing.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: AccessReader
    access: []

