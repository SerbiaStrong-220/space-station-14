- type: reagent
  id: Opium
  name: reagent-name-opium
  group: Narcotics
  desc: reagent-desc-opium
  color: "#662302"
  physicalDesc: reagent-physical-desc-bitter
  flavor: medicine
  metabolisms:
    Narcotic:
      effects:
      - !type:Hallucination
        setting:
          randomEntities: HallucinationSupermatterCrystal
          betweenHallucinations: 4
          hallucinationMinTime: 2
          hallucinationMaxTime: 10
          totalDuration: 2
