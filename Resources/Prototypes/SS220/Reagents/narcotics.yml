          damage:
            types:
              Cerebral: 0.25
      - !type:SatiateHunger
        factor: -0.2

- type: reagent
  id: Morphine
  name: reagent-name-morphine
  group: Narcotics
  desc: reagent-desc-morphine
  color: "#FFFFFF"
  physicalDesc: reagent-physical-desc-bitter
  flavor: medicine
  metabolisms:
    Poison:
      metabolismRate: 0.5
      effects:
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          min: 10
        damage:
          types:
            Cerebral: 2.0
            Poison: 3.0
    Narcotic:
      metabolismRate: 0.5
      effects:
      - !type:MovespeedModifier
        walkSpeedModifier: 1.2
        sprintSpeedModifier: 1.2
      - !type:GenericStatusEffect
        key: Stutter
        component: StutteringAccent
        time: 3
      - !type:Jitter
      - !type:HealthChange
        damage:
          types:
            Poison: 1.0
      - !type:Hallucination
        setting:
          randomEntities: HallucinationSupermatterCrystal
          betweenHallucinations: 4
          hallucinationMinTime: 2
          hallucinationMaxTime: 10
          totalDuration: 3
          componentName: EyeProtection
          itemSlot: EYES
          checkPockets: false
      - !type:MobThresholdsChange
        statusEffectId: MobThresholdsCriticalMorphine
        duration: 5
        refresh: false
    Medicine:
      metabolismRate: 0.5
      effects:
      - !type:HealthChange
          damage:
            types:
              Blunt: -1.0
              Slash: -1.0
              Piercing: -1.0
              Cold: -0.5
              Shock: -0.5
              Heat: -0.5

