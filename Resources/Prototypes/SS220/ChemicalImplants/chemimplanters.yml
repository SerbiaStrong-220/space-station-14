# Base
- type: entity
  name: Chemical Implanter
  id: BaseChemicalImplanter
  parent: BaseItem
  abstract: true
  noSpawn: true
  components:
    - type: ItemSlots
    - type: ContainerContainer
      containers:
        implanter_slot: !type:ContainerSlot { }
    - type: Implanter
      currentMode: Inject
      implantOnly: true
      implanterSlot:
        name: Implant
        locked: False
        priority: 0
        whitelist:
          tags:
            - SubdermalImplant
    - type: Sprite
      sprite: SS220/Objects/ReagentInjector/injector.rsi
      state: injector
    - type: ItemMapper
      sprite: SS220/Objects/ReagentInjector/injector.rsi
      mapLayers:
        injector_full:
          whitelist:
            tags:
              - SubdermalImplant
    - type: Item
      sprite: SS220/Objects/ReagentInjector/injector.rsi
      heldPrefix: 0
    - type: Appearance
    - type: Tag
      tags:
        - SubdermalImplant
        - ChemicalImplant

- type: entity
  id: ChemicalImplanter
  name: reagent-injector-name
  description: reagent-injector-desc
  parent: BaseChemicalImplanter
  components:
    - type: Implanter
      implant: EmptyChemicalImplant

- type: entity
  id: ActionUseChemicalImplant
  name: reagent-injector-action-name
  description: reagent-injector-action-desc
  noSpawn: true
  components:
  - type: InstantAction
    charges: 1
    checkCanInteract: false
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: SS220/Objects/ReagentInjector/injector.rsi
      state: icon_empty
    event: !type:UseChemicalImplantEvent
