# Base
- type: entity
  parent: BaseSubdermalImplant
  id: BaseChemicalImplant
  name: chemical capsule
  components:
    - type: ChemicalImplant
    - type: SubdermalImplant
      permanent: true
      implantAction: ActionOpenReagentsCapsule
    - type: Sprite
      sprite: SS220/Objects/ReagentInjector/capsules.rsi
      state: capsule
    - type: Item
      sprite: SS220/Objects/ReagentInjector/capsules.rsi
      size: Small
    - type: SolutionContainerManager
      solutions:
        beaker:
          maxVol: 30
          canMix: false
          canReact: false
    - type: RefillableSolution
      solution: beaker
    - type: ExaminableSolution
      solution: beaker
    - type: InteractionOutline
    - type: Appearance
    - type: SolutionContainerVisuals
      maxFillLevels: 1
      changeColor: false
      emptySpriteName: capsule_used

# capsules
- type: entity
  parent: BaseChemicalImplant
  id: EmptyChemicalImplant
  name: empty-reagent-capsule-name
  description: empty-reagent-capsule-desk
  components:
    - type: SubdermalImplant
      permanent: false
    - type: SolutionContainerManager
      solutions:
        beaker:
          maxVol: 30

- type: entity
  parent: BaseChemicalImplant
  id: CombatChemicalImplant
  name: combat-reagent-capsule-name
  description: combat-reagent-capsule-desk
  components:
    - type: Sprite
      sprite: SS220/Objects/ReagentInjector/capsules.rsi
      layers:
      - state: combat
        map: ["enum.SolutionContainerLayers.Fill"]
    - type: SolutionContainerManager
      solutions:
        beaker:
          maxVol: 30
          reagents:
          - ReagentId: Omnizine
            Quantity: 25
          - ReagentId: TranexamicAcid
            Quantity: 5

- type: entity
  parent: BaseChemicalImplant
  id: DABChemicalImplant
  name: dab-reagent-capsule-name
  description: dab-reagent-capsule-desc
  components:
    - type: Sprite
      sprite: SS220/Objects/ReagentInjector/capsules.rsi
      layers:
        - state: dab
          map: ["enum.SolutionContainerLayers.Fill"]
    - type: SolutionContainerManager
      solutions:
        beaker:
          maxVol: 30
          reagents:
          - ReagentId: Dylovene
            Quantity: 10
          - ReagentId: Arithrazine
            Quantity: 10
          - ReagentId: Bicaridine
            Quantity: 10

- type: entity
  parent: BaseChemicalImplant
  id: ExpReanimatorChemicalImplant
  name: unstable-reanimator-reagent-capsule-name
  description: unstable-reanimator-reagent-capsule-desc
  components:
    - type: Sprite
      sprite: SS220/Objects/ReagentInjector/capsules.rsi
      layers:
        - state: reanim
          map: ["enum.SolutionContainerLayers.Fill"]
    - type: SolutionContainerManager
      solutions:
        beaker:
          maxVol: 35
          reagents:
          - ReagentId: TranexamicAcid
            Quantity: 5
          - ReagentId: UnstableReanimator
            Quantity: 20
          - ReagentId: Epinephrine
            Quantity: 10

- type: entity
  parent: BaseChemicalImplant
  id: SuicideChemicalImplant
  name: suicide-reagent-capsule-name
  description: suicide-reagent-capsule-desc
  components:
    - type: SubdermalImplant
      permanent: false
    - type: Sprite
      sprite: SS220/Objects/ReagentInjector/capsules.rsi
      layers:
        - state: dead
          map: ["enum.SolutionContainerLayers.Fill"]
    - type: SolutionContainerManager
      solutions:
        beaker:
          maxVol: 10
          reagents:
          - ReagentId: Amatoxin
            Quantity: 10
