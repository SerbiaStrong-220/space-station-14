- type: entity
  parent: FlippoLighter
  id: ExpensiveLighterNanotrasen
  name: expensive lighter
  description: "A lighter that gets only the best in their field in the ranks of Nanotrasen. On the back side, on the metal, the inscription is engraved: For 10 shifts without incident."
  components:
  - type: Sprite
    sprite: SS220/Objects/Tools/lighters.rsi
    layers:
    - state: zippo_top
      map: ["top"]
    - state: zippo_nt_icon_base
      map: ["base"]
    - state: zippo_nt_open
      map: ["open"]
      visible: false
    - state: lighter_flame
      map: ["flame"]
      visible: false
      shader: unshaded
  - type: Item
    size: Tiny
    sprite: SS220/Objects/Tools/lighters.rsi
    heldPrefix: zippo
  - type: StealTarget
    stealGroup: ExpensiveLighterNanotrasen

- type: entity
