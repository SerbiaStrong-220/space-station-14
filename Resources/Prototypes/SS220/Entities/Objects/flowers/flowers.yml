- type: entity
  parent: FoodInjectableBase
  id: FoodFlowerBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - bitter
  - type: Food
    transferAmount: 3
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 2
        - ReagentId: Vitamin
          Quantity: 1

- type: entity
  parent: FoodFlowerBase
  id: wtulip
  name: White tulip
  description: A pretty cute flower.
  components:
  - type: Sprite
    sprite: SS220/Objects/Consumable/Flowers/wtulip.rsi
    state: icon
  - type: Item
    sprite: SS220/Objects/Consumable/Flowers/wtulip.rsi
  - type: Produce
    seedId: wtulip
  - type: Tag
    tags:
    - wtulip

