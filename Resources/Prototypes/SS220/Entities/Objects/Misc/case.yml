- type: entity
  parent: [BaseItem, BaseItemCabinet]
  id: GlassCaseEngravedKnuckleduster
  name: glass case
  suffix: Engraved knuckleduster
  description: Made to order for storing valuables. The lid is made of tempered glass, and the base is made of wood grown on tropical planets and decorated with a velvet pad to prevent possible scratches.
  components:
  - type: Item
    size: Large
  - type: Lock
  - type: LockVisuals
  - type: Sprite
    sprite: SS220/Misc/engraved_knuckleduster_case.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: knuckleduster
      map: ["enum.ItemCabinetVisuals.Layer"]
      visible: true
    - state: closed
      map: ["enum.OpenableVisuals.Layer"]
    - state: locked
      shader: unshaded
      map: ["enum.LockVisualLayers.Lock"]
  - type: Appearance
  - type: ItemSlots
    slots:
      ItemCabinet:
        ejectOnInteract: true
        whitelist:
          tags:
          - EngravedKnuckleduster
        ejectSound: /Audio/Machines/machine_switch.ogg
  - type: GenericVisualizer
    visuals:
      enum.ItemCabinetVisuals.ContainsItem:
        enum.ItemCabinetVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
      enum.OpenableVisuals.Opened:
        enum.OpenableVisuals.Layer:
          True: { state: open }
          False: { state: closed }
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Glass
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: GlassSmash
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 40
      behaviors:
      - !type:EmptyAllContainersBehaviour
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlassReinforced:
            min: 1
            max: 2
          MaterialWoodPlank1:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: StaticPrice
    price: 200

- type: entity
  parent: GlassCaseEngravedKnuckleduster
  id: GlassCaseEngravedKnuckledusterFilled
  name: glass case
  suffix: Engraved knuckleduster, Filled
  components:
  - type: AccessReader
    access: [["Quartermaster"]]
  - type: ContainerFill
    containers:
      ItemCabinet:
      - EngravedKnuckleduster
