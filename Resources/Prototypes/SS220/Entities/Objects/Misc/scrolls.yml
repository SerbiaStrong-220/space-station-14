  - type: Sprite
    sprite: SS220/Clothing/Belt/judobelt.rsi
  - type: Clothing
    sprite: SS220/Clothing/Belt/judobelt.rsi
  - type: Storage
    whitelist:
      tags:
      - CigPack
      - Taser
      - SecBeltEquip
      - Radio
      - Sidearm
      - MagazinePistol
      - MagazineMagnum
      - CombatKnife
      - Truncheon
      - HandGrenade
      components:
      - FlashOnTrigger
      - SmokeOnTrigger
      - Flash
      - Handcuff
      - BallisticAmmoProvider
      - CartridgeAmmo
      - DoorRemote
      - Whistle
      - BalloonPopper
      - ScatteringGrenade
  - type: MartialArtOnEquip
