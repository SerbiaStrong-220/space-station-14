- type: entity
  parent: [BaseItem, BaseSyndicateContraband]
  id: CQCManual
  name: old manual
  description: A small, black manual. There are drawn instructions of tactical hand-to-hand combat.
  components:
  - type: Sprite
    sprite: SS220/Objects/Misc/cqc_manual.rsi
    layers:
    - state: icon
  - type: Item
    size: Small
  - type: StaticPrice
    price: 3000
  - type: TriggerOnActivate
  - type: DeleteOnTrigger
  - type: MartialArtOnTrigger
    martialArt: CloseQuartersCombat

