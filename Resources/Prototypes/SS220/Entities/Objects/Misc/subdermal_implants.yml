- type: entity
  parent: BaseSubdermalImplant
  id: MindSlaveImplant
  name: mind-slave implant
  description: lmaoooo
  categories: [ HideSpawnMenu ]
  components:
    - type: MindSlaveImplant
    - type: MindSlaveDisfunctionProvider
      disfunction:
        disfunction:
          Initial:
            - MindSlaveDisfunctionAccent
          Progressive:
            - WieldUnability
          Terminal:
            - LegsParalyzed
        deadlyStageDamage:
          types:
              Poison: 4
              Blunt: 6
              Airloss: 4
        progressionPopup: "mindslave-disfunction-progress-popup"
    - type: HiddenDescription
      entries:
        MedicalKnowledge: [ hidden-desc-MindSlaveImplant-medical ]
        SyndicateAgentKnowledge: [ hidden-desc-MindSlaveImplant-syndicate ]
        ScienceKnowledge: [ hidden-desc-MindSlaveImplant-research ]
      hiddenName: null

