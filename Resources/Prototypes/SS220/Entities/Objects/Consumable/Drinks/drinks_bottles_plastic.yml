- type: entity
  parent: DrinkBottlePlasticBaseFull
  id: DrinkBankateBaseFull
  abstract: true
  components:
  - type: Sprite
    state: icon
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 4
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          BrokenJar:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Tool
    qualities:
    - Rolling
    speedModifier: 0.75 # not as good as a rolling pin but does the job
  - type: PhysicalComposition
    materialComposition:
      Glass: 100

- type: entity
  parent: DrinkBankateBaseFull
  id: DrinkBankateJarFull
  name: bankate jar
  description: You're not actually going to drink this, are you?
  components:
  # TODO-SS220-Sprites-begin
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: fill-
    inHandsMaxFillLevels: 0
    inHandsFillBaseName: null
  # TODO-SS220-Sprites-end
  - type: SolutionContainerManager
    solutions:
      drink:
        reagents:
        - ReagentId: BankateDrink
          Quantity: 100
  - type: Sprite
    sprite: SS220/Objects/Consumable/Drinks/bankatejar.rsi
  - type: Sealable

