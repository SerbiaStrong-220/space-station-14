  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 30
        reagents:
        - ReagentId: BerryСompote
          Quantity: 30
  - type: Drink
  - type: Sprite
    sprite: SS220/Objects/Consumable/Drinks/glass_berry.rsi 