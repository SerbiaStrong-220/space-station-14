- type: entity
  parent: FoodInjectableBase
  id: FoodShawarmaBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
    - shawarma
  - type: Edible
    transferAmount: 3
  - type: Sprite
    sprite: SS220/Objects/Consumable/Food/shawarma.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 4
  - type: Item
    sprite: SS220/Objects/Consumable/Food/shawarma.rsi
  - type: Tag
    tags:
    - Meat
  #SS220-grill-update-2 begin
  - type: Fixtures
    fixtures:
      fix1:
        density: 1
        mask:
        - ItemMask
        restitution: 0
        friction: 0.2
  #SS220-grill-update-2 end

- type: entity
  name: шаурма
  parent: FoodShawarmaBase
  id: FoodShawarma
  description: Аппетитная начинка, завернутая в лаваш - блюдо, которое всегда поднимает настроение.
  components:
  - type: Sprite
    state: shawarma
    #SS220-grill-update-2 begin
  - type: Construction
    graph: ShawarmaGrilled
    node: start
    defaultTarget: shawarma grilled
  - type: Temperature
    currentTemperature: 290
  - type: InternalTemperature
    conductivity: 0.4
    thickness: 0.008
    area: 0.0175 # ~7x25cm
    #SS220-grill-update-2 end

- type: entity
  name: шаурма на гриле
  parent: FoodShawarmaBase
  id: FoodShawarmaOnGrill
  description: То же блюдо, поднимающее вам настроение, но только круче!
  components:
  - type: Sprite
    state: shawarmaGrill
    #SS220-grill-update-2 begin
  - type: Construction
    graph: ShawarmaGrilled
    node: shawarma grilled
    #SS220-grill-update-2 end
