- type: entity
  name: карамелька
  parent: FoodBakingBase
  id: CaramelFood
  description: Сладкая, хрустящая, вкусная, ломающая зубы
  components:
  - type: Sprite
    sprite: SS220/Objects/Consumable/Food/caramel.rsi/
    state: caramel
  - type: Construction
    graph: CandyBased
    node: start
    defaultTarget: caramel
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 4
        - ReagentId: Vitamin
          Quantity: 1

