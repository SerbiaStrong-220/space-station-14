  - type: Food
  - type: Sprite
    state: icon

- type: entity
  parent: FoodInjectableBase
  id: FoodShawarmaBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
    - shawarma
  - type: Edible
    transferAmount: 3
  - type: Sprite
    sprite: SS220/Objects/Consumable/Food/shawarma.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 6
        - ReagentId: Vitamin
          Quantity: 4
  - type: Item
    sprite: SS220/Objects/Consumable/Food/shawarma.rsi
  - type: Tag
    tags:
    - Meat
  - type: Fixtures
    fixtures:
      fix1:
        density: 1
        mask:
        - ItemMask
        restitution: 0
        friction: 0.2

- type: entity
  parent: FoodShawarmaBase
  id: FoodShawarma
  name: shawarma
  description: A succulent wrap of meat and vegetables.
  components:
  - type: Sprite
    state: shawarma
  - type: Temperature
    currentTemperature: 290
  - type: InternalTemperature
    conductivity: 0.4
    thickness: 0.008
    area: 0.0175
  - type: Grillable
    timeToCook: 20
    cookingResult: FoodShawarmaOnGrill

- type: entity
  parent: FoodShawarmaBase
  id: FoodShawarmaOnGrill
  name: grilled shawarma
  description: A succulent wrap of meat and vegetables, now perfectly grilled.
  components:
  - type: Sprite
    state: shawarmaGrill

- type: entity
  name: banana flapjack
  parent: FoodInjectableBase
  id: FoodFlapjackBananaCreamSS220
  description: A hastily put-together something barely able to satisfy, but abundantly messy.
  components:
  - type: Item
    storedRotation: -90
  - type: FlavorProfile
    flavors:
    - sweet
    - banana
    - creamy
  - type: Sprite
    sprite: SS220/Objects/Consumable/Food/special_pie.rsi
    layers:
    - state: pie
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 1
        - ReagentId: Vitamin
          Quantity: 1
  - type: CreamPie
  - type: ItemSlots
    slots:
      payloadSlot:
        whitelist:
          components:
          - TimerTrigger
        insertSound:
          path: /Audio/Weapons/Guns/Empty/empty.ogg
        ejectSound:
          path: /Audio/Weapons/Guns/Empty/empty.ogg
        swap: false
        disableEject: true
  - type: ContainerContainer
    containers:
      payloadSlot: !type:ContainerSlot
  - type: Food
