- type: entity
  name: shchi
  parent: FoodBowlBase
  id: FoodSoupShchi
  description: Cabbage soup, but not red.
  components:
  - type: FlavorProfile
    flavors:
    - shchi
  - type: Sprite
    sprite: SS220/Objects/Consumable/Food/bowl.rsi
    layers:
    - state: bowl
    - state: shchi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Vitamin
          Quantity: 5

