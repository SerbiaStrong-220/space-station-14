- type: entity
  name: борщ
  parent: FoodBowlBase
  id: FoodSoupBorsch
  description: Красный суп.
  components:
  - type: FlavorProfile
    flavors:
      - creamy
      - peas
  - type: Sprite
    sprite: SS220/Objects/Consumable/Food/bowl.rsi
    layers:
    - state: bowl
    - state: borsch
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Vitamin
          Quantity: 5

