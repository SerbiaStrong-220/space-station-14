- type: entity
  parent: BaseItem
  id: SupermatterObserverCartridge
  name: Supermatter observer cartridge
  description: A compact program which provides essential info about SM crystal
  components:
    - type: Sprite
      sprite: SS220/Objects/Devices/cartridge.rsi
      state: cart-smobserver
    - type: Icon
      sprite: SS220/Objects/Devices/cartridge.rsi
      state: cart-smobserver
    - type: UIFragment
      ui: !type:SupermatterObserverUi
    - type: Cartridge
      programName: log-supermatter-observer-program-name
      icon:
        sprite: SS220/Structures/Power/Generation/Supermatter/crystal.rsi
        state: icon
    - type: SuperMatterObserverReceiver

- type: entity
  parent: BaseItem
  id: TimerCartridge
  name: Timer cartridge
  description: A program that allows you to see the current time and setup a timer.
  components:
  - type: Sprite
    sprite: Objects/Devices/cartridge.rsi
    state: cart-nav
  - type: Cartridge
    programName: timer-program-name
    icon:
      sprite: SS220/Interface/Misc/program_icons.rsi
      state: timer
  - type: UIFragment
    ui: !type:TimerCartridgeUi
  - type: TimerCartridge
