- type: entity #Сам аплинк
  parent: [BaseItem, StorePresetUplinkClown]
  id: BananaPhoneInstrument2
  name: бананафон
  description: Прямая связь с Великой Хонк-Матерью. Ответственный клоун временно отсутствует — оставьте кожуру после сигнала.
  suffix: Аплинк Клоун
  components:
  - type: Sprite
    sprite: Objects/Fun/Instruments/otherinstruments.rsi
    state: banana_phone
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: old-radio
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: EmitSoundOnLand
    sound:
       path: /Audio/Items/bikehorn.ogg
  - type: Slippery
    paralyzeTime: 4
    launchForwardsMultiplier: 1.5
  - type: StepTrigger
  - type: CollisionWake
    enabled: false
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        hard: false
        layer:
        - SlipLayer
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        density: 5
        mask:
        - ItemMask
  - type: Prayable
    sentMessage: prayer-popup-notify-honkmother-sent
    notificationPrefix: prayer-chat-notify-honkmother
    verb: prayer-verbs-call
    verbImage: null      
  - type: Store
    balance:
      TrashBananaPeel: 0

- type: currency
  id: TrashBananaPeel
  displayName: "банановая кожура"
  cash: 
