  - type: StepTrigger
  - type: CollisionWake
    enabled: false
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        hard: false
        layer:
        - SlipLayer
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        density: 5
        mask:
        - ItemMask
  - type: Prayable
    sentMessage: prayer-popup-notify-honkmother-sent
    notificationPrefix: prayer-chat-notify-honkmother
    verb: prayer-verbs-call
    verbImage: null
  - type: Store
    balance:
      TrashBananaPeel: 0

