- type: entity
  parent: [BaseItem, StorePresetUplinkClown]
  id: ClownUplink
  name: banana phone
  description: Direct connection with the Glorious Honkmother.
  suffix: Clown Uplink
  components:
  - type: Sprite
    sprite: Objects/Fun/Instruments/otherinstruments.rsi
    state: banana_phone
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: old-radio
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: EmitSoundOnLand
    sound:
       path: /Audio/Items/bikehorn.ogg
  - type: Slippery
  - type: StepTrigger
  - type: CollisionWake
    enabled: false
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        hard: false
        layer:
        - SlipLayer
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        density: 5
        mask:
        - ItemMask
  - type: Prayable
    sentMessage: prayer-popup-notify-honkmother-sent
    notificationPrefix: prayer-chat-notify-honkmother
    verb: prayer-verbs-call
    verbImage: null
  - type: Store
    balance:
      TrashBananaPeel: 0

- type: currency
  id: TrashBananaPeel
  displayName: uplink-clown-currency
  cash:
    1: TrashBananaPeel
  canWithdraw: false
