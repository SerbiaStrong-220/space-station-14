- type: entity
  parent: Stunbaton
  id: BlueShieldCombatStaff
  name: combat electric staff
  description: A combat electric staff made specifically for officers and operatives of the Blue Shield.
  components:
  - type: ItemToggle
    OnUse: false # wielding events control it instead
    soundActivate:
      path: /Audio/SS220/Weapons/BS_Bo/soundActivate.ogg
      params:
        volume: 7
    soundDeactivate:
      path: /Audio/SS220/Weapons/BS_Bo/soundDeactivate.ogg
      params:
        volume: -7
    soundFailToActivate:
      path: /Audio/SS220/Weapons/BS_Bo/soundFailToActivate.ogg
      params:
        variation: 0.025
  - type: ItemToggleMeleeWeapon
    activatedSoundOnSwing:
      path: /Audio/SS220/Weapons/BS_Bo/BS_Bo_ActivatedMiss.ogg
      params:
        volume: 3
        variation: 0.025
    activatedSoundOnHit:
      path: /Audio/SS220/Weapons/BS_Bo/BS_Bo_activateDamage.ogg
      params:
        volume: 3
        variation: 0.025
    activatedSoundOnHitNoDamage:
      path: /Audio/SS220/Weapons/BS_Bo/BS_Bo_activateDamage.ogg
      params:
        variation: 0.025
        volume: -10
    activatedDamage:
      types:
        Stamina: 70
        Blunt: 5
        Shock: 2
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/SS220/Weapons/BS_Bo/BS_Bo_activeSound.ogg
      params:
        volume: 1
  - type: Wieldable
    wieldSound: null
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
    angle: 100
    range: 1.2
  - type: ComponentToggler
    components:
    - type: DisarmMalus
      malus: 0.7
  - type: Sprite
    sprite: SS220/Objects/Weapons/Melee/bs_bo.rsi
    layers:
    - state: Bo_off
  - type: Appearance
  - type: GenericVisualizer
    visuals:
     enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: Bo_on}
          False: {state: Bo_off}
  - type: Item
    size: Large
    sprite: SS220/Objects/Weapons/Melee/bs_bo_inhands.rsi
  - type: Clothing
    sprite: SS220/Objects/Weapons/Melee/bs_bo.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Stunbaton
    energyPerUse: 80
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 40
  - type: Reflect
    reflectProbProjectile: 0.4
    spreadProjectile: 220
