- type: entity
  name: Пожарный топор киборга
  parent: [BaseItem]
  id: BorgFireAxe
  description: Воистину, оружие безумной машины. Кому придет в голову бороться с огнем с помощью топора?
  components:
  - type: Tag
    tags:
    - FireAxe
  - type: Sharp
  - type: Execution
    doAfterDuration: 4.0
  - type: Sprite
    sprite: Objects/Weapons/Melee/fireaxe.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 135
    swingLeft: true
    attackRate: 0.75
    damage:
      types:
        # axes are kinda like sharp hammers, you know?
        Blunt: 5
        Slash: 20
        Structural: 170 #ss220
    soundHit:
      collection: MetalThud
  - type: Item
    size: Ginormous
  - type: Tool
    qualities:
      - Prying
      - PlatingCutting #SS220-tools-tile-prying-fix
  - type: ToolTileCompatible
  - type: Prying
  - type: UseDelay
    delay: 1
  - type: StealTarget
    stealGroup: FireAxe
  - type: IgniteOnMeleeHit
    fireStacks: -4

- type: entity
  id: BorgFireAxeFlaming
  name: Пожарный топор киборга
  parent: BorgFireAxe
  description: Зачем сражаться с огнем с помощью топора, если можно сражаться с огнем и с топором? Теперь с прочной прорезиненной рукояткой!
  components:
  - type: MeleeWeapon
    wideAnimationRotation: 135
  - type: IgniteOnMeleeHit
    fireStacks: 1
  - type: Sprite
    sprite: Objects/Weapons/Melee/fireaxeflaming.rsi
    state: icon
