- type: entity
  parent: [BaseItem]
  id: ClusterPizza
  name: meat pizza
  description: just a pizza
  components:
  - type: FlavorProfile
    flavors:
      - punishment
      - savory
  - type: Food
  - type: SliceableFood
    count: 10
    slice: ThrowingSlice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 45
        reagents:
        - ReagentId: Razorium
          Quantity: 20
        - ReagentId: Phlogiston
          Quantity: 25
  - type: EmitSoundOnLand
    sound:
      path: /Audio/SS220/Effects/Drop/clusterbangbanana.ogg 
      params:
        volume: 2
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/pizza.rsi
    layers:
    - state: meat
  - type: Appearance
  - type: ClusterGrenade
    fillPrototype: ThrowingSlice
    maxGrenadesCount: 10
    baseTriggerDelay: 10
    distance: 8
    velocity: 7
  - type: Item
    size: Normal
    shape:
    - 0,0,2,1
  - type: DamageOnLand
    damage:
      types:
        Blunt: 10
  - type: LandAtCursor
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
     - behaviors:
        !type:TriggerBehavior
        !type:DoActsBehavior
        acts: ["Destruction"]
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container
  - type: Tag
    tags:
    - Pizza
    - ReptilianFood

- type: entity
  name: slice of meat pizza
  parent: [BaseKnife]
  id: ThrowingSlice
  description: slice
  components:
  - type: FlavorProfile
    flavors:
      - punishment
      - savory
  - type: Food
  - type: EmitSoundOnLand
    sound:
      path: /Audio/SS220/Effects/Drop/shiv.ogg
      params:
        volume: 2
  - type: ThrowingAngle
    angle: 270
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Razorium
          Quantity: 2.5
        - ReagentId: Phlogiston
          Quantity: 2.5
      melee:
        maxVol: 3
        reagents:
        - ReagentId: Phlogiston
          Quantity: 3
  - type: MeleeChemicalInjector
    solution: melee
    transferAmount: 3
  - type: InjectableSolution
    solution: melee
  - type: SolutionInjectOnEmbed
    transferAmount: 3
    solution: melee
  - type: SolutionTransfer
    maxTransferAmount: 3
  - type: UseDelay
  - type: Appearance
  - type: SolutionContainerVisuals
  - type: MeleeWeapon
    wideAnimationRotation: 0
    attackRate: 2
    damage:
      types:
        Piercing: 2
  - type: Tag
    tags:
    - CombatKnife
    - Knife
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/pizza.rsi
    state: meat-slice-spicy
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
  - type: LandAtCursor
  - type: DamageOtherOnHit
    ignoreResistances: true
    damage:
      types:
        Piercing: 9
  - type: Item
    sprite: Objects/Consumable/Food/Baked/pizza.rsi
    state: pineapple-slice
