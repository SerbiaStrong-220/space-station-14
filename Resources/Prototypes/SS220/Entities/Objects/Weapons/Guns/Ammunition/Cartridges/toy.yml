#shotgun caps
- type: entity
  id: BaseShellShotgunToy
  parent: BaseShellShotgun
  suffix: Toy
  abstract: true

- type: entity
  id: ShellShotgunBeanbagCaps
  parent: BaseShellShotgunToy
  suffix: Caps
  components:
  - type: Sprite
    layers:
      - state: beanbag
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: BulletCap
  - type: SpentAmmoVisuals
    state: "beanbag"

- type: entity
  id: ShellShotgunCaps
  parent: BaseShellShotgunToy
  suffix: Caps
  components:
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunSpreadCaps

#shotgun foam
- type: entity
  id: ShellShotgunBeanbagFoam
  parent: BaseShellShotgunToy
  suffix: Foam
  components:
  - type: Sprite
    layers:
      - state: beanbag
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: BulletFoam
    deleteOnSpawn: true


- type: entity
  id: ShellShotgunFoam
  parent: BaseShellShotgunToy
  suffix: Foam
  components:
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunSpreadFoam
    deleteOnSpawn: true

#special revolver foam ammo
#Reason for that - revolver cant shoot foam bullets due to revolver's specific. So you can shoot foam from it once, sadly.
- type: entity
  id: CartridgeMagnumFoam
  parent: BaseCartridgeMagnum
  suffix: Foam
  components:
  - type: CartridgeAmmo
    proto: BulletFoam
    deleteOnSpawn: true
