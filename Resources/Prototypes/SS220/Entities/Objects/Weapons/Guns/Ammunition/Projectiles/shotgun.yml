- type: entity
  parent: BaseBullet
  id: PelletShotgunHeavySlug
  categories: [ HideSpawnMenu ]
  name: pellet (.55 slug)
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    state: slug
  - type: Projectile #treat it as a breaching ammo
    damage:
      types:
        Blunt: 20
        Structural: 125
    penetrationThreshold: 750
  - type: ArmorPenetration #it kills both basic and reinf walls in 3 hits :p
    rules:
    - damageType: Structural
      armorthreshold: 0.45 #metallic is 0.5
      multiplier: 6
  - type: StunOnCollide
    stunAmount: 0
    knockdownAmount: 0.5 # Hits like a truck
    drop: false
  - type: ProjectileThrowOnHit
    speed: 10
    distance: 3

