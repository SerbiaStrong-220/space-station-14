- type: entity
  parent: BaseCartridgeCaselessRifle
  id: CartridgeCaselessRifleSemiAP
  name: cartridge (.25 caseless semi AP)
  description: A small caliber utilizing caseless technology, omitting conventional brass casing in favor of hardened propellant with plasteel core.
  components:
  - type: CartridgeAmmo
    proto: BulletCaselessRiflePractice
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#7c7c7c"

