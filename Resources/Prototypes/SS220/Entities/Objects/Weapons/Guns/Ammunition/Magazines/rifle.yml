- type: entity
  parent: BaseMagazineRifle
  id: MagazineRifleSemiAP
  name: semiAP mag
  description: 25-round double stack magazine for combat rifles. Intended to hold general-purpose kinetic ammunition.
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleSemiAP
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: stripe
      color: "#4d5851"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      - state: inhand-left-stripe
        color: "#4d5851"
      right:
      - state: inhand-right-mag
      - state: inhand-right-stripe
        color: "#4d5851"

- type: entity
  name: "magazine (.20 rifle rubber)"
  parent: BaseMagazineRifle
  id: MagazineRifleRubber
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeRifleRubber
  - type: Sprite
    layers:
    - state: base
      sprite: Objects/Weapons/Guns/Ammunition/Magazine/Rifle/rifle_mag.rsi
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: stripe
      color: "#1E90FF"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      - state: inhand-left-stripe
        color: "#1E90FF"
      right:
      - state: inhand-right-mag
      - state: inhand-right-stripe
        color: "#1E90FF"
