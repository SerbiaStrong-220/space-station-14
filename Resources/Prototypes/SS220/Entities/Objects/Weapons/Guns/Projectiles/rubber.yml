- type: entity
  id: BaseBulletRubber
  name: base bullet rubber
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
    - state: rubber
  - type: Projectile
    soundHit:
      path: /Audio/Weapons/Guns/Hits/snap.ogg

- type: entity
  id: BulletMagnumRubber
  name: bullet (.45 magnum rubber)
  parent: BaseBulletRubber
  categories: [ HideSpawnMenu ]
  components:
  - type: StaminaDamageOnCollide
    damage: 35
  - type: Projectile
    damage:
      types:
        Blunt: 3

- type: entity
  id: BulletPistolRubber
  name: bullet (.35 auto rubber)
  parent: BaseBulletRubber
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Blunt: 10
  - type: ArmorPenetration
    rules:
    - damageType: Blunt
      armorthreshold: 0.7 # 30% res # <= 0.7 (0.0-0.7)
      multiplier: 0.3
    - damageType: Blunt
      armorthreshold: 0.7
      multiplier: 1.5
      reversed: true # > 0.7 (0.7-1.0)

