- type: entity
  name: mini energy crossbow bolt
  id: BulletMiniEnergyCrossbow
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    noRot: false
    sprite: SS220/Objects/Weapons/Guns/Projectiles/projectiles.rsi
    color: "#00cb00"
    layers:
    - state: cbbolt
      shader: unshaded
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        mask:
        - Opaque
  - type: Ammo
  - type: Projectile
    impactEffect: BulletImpactEffectGreenLaser
    damage:
      types:
        Poison: 15
        Stamina: 25 #weaponBalance
    soundHit:
      collection: WeakHit
    forceSound: true
  - type: StunOnCollide
    stunAmount: 2 #weaponBalance #ss220 fix 4 -> 2
    knockdownAmount: 2 #weaponBalance

