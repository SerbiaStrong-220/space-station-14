- type: entity
  id: BulletSpaceRocket
  name: space rocket
  parent: BaseBulletTrigger
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
      - state: frag
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 2 # max 30 per tile
    intensitySlope: 2
    totalIntensity: 18 # 60 total damage to distribute over tiles
    maxTileBreak: 1
  - type: PointLight
    radius: 8
    color: orange
    energy: 4.5
