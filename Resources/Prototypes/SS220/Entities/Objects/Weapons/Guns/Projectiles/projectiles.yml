- type: entity
  name: mini energy crossbow bolt
  id: BulletMiniEnergyCrossbow
  parent: BaseBullet
  noSpawn: true
  components:
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    noRot: false
    sprite: SS220/Objects/Weapons/Guns/Projectiles/projectiles.rsi
    color: "#00cb00"
    layers:
    - state: cbbolt
      shader: unshaded
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        mask:
        - Opaque
  - type: Ammo
  - type: Projectile
    impactEffect: BulletImpactEffectGreenLaser
    damage:
      types:
        Poison: 15
        Stamina: 25 #weaponBalance
    soundHit:
      collection: WeakHit
    forceSound: true
  - type: StunOnCollide
    stunAmount: 4 #weaponBalance
    knockdownAmount: 4 #weaponBalance

- type: entity
  name: energy crossbow bolt
  id: BulletEnergyCrossbow
  parent: BulletMiniEnergyCrossbow
  noSpawn: true
  components:
  - type: Projectile
    damage:
      types:
        Poison: 10
        Stamina: 55 #weaponBalance
  - type: StunOnCollide
    stunAmount: 1 #weaponBalance
    knockdownAmount: 1 #weaponBalance




