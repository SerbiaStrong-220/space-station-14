- type: entity
  parent: BaseWeaponSubMachineGun
  id: WeaponRifleSP
  name: SP-91-RC
  description: A large submachine gun using caliber cartridges .45 magnum.
  suffix: Death Squad
  components:
  - type: Sprite
    sprite: SS220/Objects/Weapons/Guns/SMGs/sp-91.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    fireRate: 7
  - type: ChamberMagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineMagnumSubMachineGunSP-91-RC
        priority: 2
        whitelist:
          tags:
            - MagazineMagnumSubMachineGunSP-91-RC
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMagnum
        priority: 1
        whitelist:
          tags:
            - CartridgeMagnum
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

- type: entity
  parent: BaseWeaponSubMachineGun
  id: WeaponSubMachineGunSaber
  name: SBR-90
  description: Prototype 0.45 inch submachine gun designated as "Saber." Surplus units of this model are bouncing around armories of NanoTrasen Corporate Security squads.
  suffix: SubMachineGun
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,1,1
  - type: Clothing
    sprite: SS220/Objects/Weapons/Guns/SMGs/saber.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Sprite
    sprite: SS220/Objects/Weapons/Guns/SMGs/saber.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    fireRate: 7
  - type: ChamberMagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistolSubMachineGunAcp
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistolSubMachineGunAcp
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        startingItem: CartridgeAmmoAcp
        name: Chamber
        priority: 1
        whitelist:
          tags:
            - CartridgeAmmoAcp
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance