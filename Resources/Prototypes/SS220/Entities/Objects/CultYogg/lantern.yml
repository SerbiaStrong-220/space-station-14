- type: entity
  name: cult lantern
  parent: BaseItem
  id: CultYoggLantern
  suffix: CultYogg
  description: description
  components:
  - type: Sprite
    sprite: SS220/Objects/CultYogg/lantern_cult.rsi
    layers:
      - state: lantern
      - state: lantern_on
        shader: unshaded
        visible: false
        map: [ "light" ]
  - type: Clothing
    sprite: SS220/Objects/CultYogg/lantern_cult.rsi
    equippedPrefix: off
    quickEquip: false
    slots:
    - Belt
  - type: Item
    heldPrefix: off
  - type: CultYoggLamp
    addPrefix: true
  - type: PointLight
    enabled: false
    radius: 3
    energy: 2
    netsync: false
  - type: ToggleableLightVisuals
    spriteLayer: light
    inhandVisuals:
      left:
      - state: inhand-left-light
        shader: unshaded
      right:
      - state: inhand-right-light
        shader: unshaded
  - type: Appearance
  - type: Physics
    canCollide: false
  - type: StealthProvider
    whitelist:
      tags:
      - CultYoggStealthProvidable

