- type: entity
  id: Nyarlathotep
  name: Nyarlathotep
  description: The embodiment of coming chaos, the messenger of the Gods. He has no clear shape. According to Nyarlathotep, he has thousands of forms.
  components:
  - type: Clickable
  - type: CargoSellBlacklist
  - type: InteractionOutline
  - type: StandingState
  - type: CanMoveInAir
  - type: MovementIgnoreGravity
  - type: Appearance
  - type: Physics
    bodyType: Dynamic
    bodyStatus: InAir
    sleepingAllowed: false
  - type: Transform
    noRot: true
  - type: PointLight
    enabled: true
    radius: 25
    color: "#FF0000"
  - type: Sprite
    drawdepth: Overdoors
    sprite: SS220/Mobs/CultYogg/nyarlathotep.rsi
    shader: unshaded
    layers:
    - state: nyarlatoteph
  - type: ChasingWalk
    impulseInterval: 1
    minSpeed: 3
    maxSpeed: 5
    changeVectorMinInterval: 120
    changeVectorMaxInterval: 600
    chasingComponent:
    - type: NyarlathotepTarget
  - type: Fixtures
    fixtures:
      NyarlathotepHorizonCollider: #ToDo make it at leaslt close to entity
        shape:
          !type:PolygonShape
            vertices:
            - -2.5,-2
            - 2.5,-2
            - 2,1
            - -2,1
            - 1,4
            - -1,4
            - 0,4.5
            - 0,-4.5
        mask:
        - AllMask
        layer:
        - AllMask
  - type: NyarlathotepHorizon
    colliderFixtureId: NyarlathotepHorizonCollider
  - type: NyarlathotepSearchTargets
    searchRange: 100
  - type: SpamEmitSound
    minInterval: 5
    maxInterval: 20
    sound:
      collection: NyarlathotepSounds
      params:
        maxDistance: 100
        variation: 0.05

