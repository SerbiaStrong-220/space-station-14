- type: entity
  id: VoidTeleportEnter
  parent: BaseSelfLinkedPortalCult
  components:
  - type: Sprite
    noRot: true
    sprite: SS220/Structures/CultYogg/portal_gates.rsi
    layers:
      - state: base
      - state: portal
        shader: unshaded
  - type: PointLight #ToDo_SS220 figure out color differentiation
    color: SkyBlue
    radius: 3
    energy: 1
    netsync: false
  - type: SelfLinkedTeleport
    whitelistLinked:
      tags:
      - CultYoggTeleportExit
  - type: Tag
    tags:
    - CultYoggTeleportEnter
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  id: VoidTeleportExit
  parent: BaseSelfLinkedPortalCult
  components:
  - type: Sprite
    noRot: true
    sprite: SS220/Structures/CultYogg/portal_gates.rsi
    layers:
      - state: base
      - state: portal
        shader: unshaded
  - type: PointLight #ToDo_SS220 figure out color differentiation
    color: SkyBlue
    radius: 3
    energy: 1
    netsync: false
  - type: SelfLinkedTeleport #ToDo_SS220 add whitelist
    whitelistLinked:
      tags:
      - CultYoggTeleportEnter
  - type: Tag
    tags:
    - CultYoggTeleportExit
