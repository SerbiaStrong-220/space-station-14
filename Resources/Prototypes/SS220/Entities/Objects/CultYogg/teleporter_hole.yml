- type: entity
  id: VoidTeleportEnter
  parent: BaseSelfLinkedPortalCult
  components:
  - type: Sprite
    layers:
      - sprite: SS220/Structures/CultYogg/fungus_hydroponic.rsi
        state: base
  - type: PointLight #ToDo_SS220 figure out color differentiation
    color: SkyBlue
    radius: 3
    energy: 1
    netsync: false
  - type: SelfLinkedTeleport #ToDo_SS220 add whitelist
  - type: Tag
    tags:
    - CultYoggTeleportEnter
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Electronic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: monitorBroken
      - !type:DoActsBehavior
        acts: ["Destruction"]



- type: entity
  id: VoidTeleportExit
  parent: BaseSelfLinkedPortalCult
  components:
  - type: Sprite
    layers:
      - sprite: SS220/Structures/CultYogg/fungus_hydroponic.rsi
        state: base
  - type: PointLight #ToDo_SS220 figure out color differentiation
    color: SkyBlue
    radius: 3
    energy: 1
    netsync: false
  - type: SelfLinkedTeleport #ToDo_SS220 add whitelist
  - type: Tag
    tags:
    - CultYoggTeleportExit
