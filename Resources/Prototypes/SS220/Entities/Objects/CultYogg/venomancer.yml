- type: entity
  name: venomancer
  parent: [BaseItem, CultYoggRestrictedItem]
  suffix: CultYogg
  id: Venomancer
  components:
    - type: CultYoggWeapon
      item: CultYoggCocoonVenomancer
    - type: AmmoCounter
    - type: Gun
      soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg
      cameraRecoilScalar: 1
      fireRate: 1
      soundEmpty: null
      projectileSpeed: 15
    - type: BasicEntityAmmoProvider
      proto: VenomancerAcid
      capacity: 5
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 2.5
      rechargeSound: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
    - type: Sprite
      sprite: SS220/Objects/Weapons/Guns/CultYogg/venomancer.rsi
      layers:
        - state: icon
          map: ["sprite"]
    - type: Item
      size: Ginormous
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.AmmoVisuals.HasAmmo:
          sprite:
            False: {state: "icon_empty"}
            True: {state: "icon"}
    - type: GunByHasAmmoVisuals
      inhandVisuals:
        left:
        - state: fullammo-inhand-left
          shader: unshaded
        right:
        - state: fullammo-inhand-right
          shader: unshaded
    - type: StuckOnEquip
      inHandItem: true
    - type: Tag
      tags:
      - CultYoggStealthProvidable




- type: entity
  id: VenomancerAcid
  name: venomancer acid
  categories: [ HideSpawnMenu ]
  parent: BaseBullet
  components:
  - type: Reflective
    reflective:
      - NonEnergy
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0.3
    angularDamping: 0
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/xeno_toxic.rsi
    layers:
      - state: xeno_toxic
  - type: Projectile
    impactEffect: BulletImpactEffect
    damage: 
      types:
        Heat: 6
        Caustic: 2
        Structural: 10
  - type: ProjectileSpread
    proto: VenomancerAcid 
    count: 8
    spread: 25
  - type: TimedDespawn
    lifetime: 0.45

