- type: entity
  id: MechPartBase
  parent: BaseItem
  abstract: true
  components:
  - type: Item
    size: Ginormous
  - type: MechPart
  - type: HeldSpeedModifier
    sprintModifier: 0.2 #You won't be able to run when holding something that has mass of more than hundreds of kilograms
    walkModifier: 0.4
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: start
      - !type:DoActsBehavior
        acts: ["Destruction"]

