- type: entity
  id: HydraulicRightArm
  parent: BaseMechRightArm
  name: hydraulic arm (right)
  description: A simple, reliable, cheap and very, very strong hydraulic manipulator.
  components:
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
    state: mecha_clamp
  - type: MechArm
    hands:
    - hand:
        location: Right
        whitelist:
          sizes:
          - Ginormous
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-big
      right:
      - state: inhand-right-big
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: start
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: MechPart
    integrity: 150
    maxIntegrity: 150
    ownMass: 120
    attachedSprite:
      sprite: SS220/Objects/Specific/Robotics/Mechs/righthand.rsi
      state: basichydraulic

