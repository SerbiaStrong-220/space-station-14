# VladIsLove for SS220
- type: entity
  id: BorgModuleProtoKineticAccelerator
  parent: [ BaseBorgModuleCargo, BaseProviderBorgModule ]
  name: protokinetic cyborg module
  components:
  - type: Sprite
    layers:
    - state: cargo
    - state: icon-ProtoKinetic-gun
  - type: ItemBorgModule
    items:
    - WeaponProtoKineticAccelerator
    - JetpackBorgModule
    - HandheldGPSBasic

#Svarshik's cyborg fireaxes
- type: entity
  id: BorgModuleFireAxe
  parent: [ BaseBorgModuleEngineering, BaseProviderBorgModule ]
  name: fire axe cyborg module
  description: A piece of tech that gives cyborgs a fire axe!
  components:
    - type: Sprite
      layers:
        - state: engineering
        - state: icon-fireaxe
    - type: ItemBorgModule
      items:
        - BorgFireAxe
    - type: BorgModuleIcon
      icon: { sprite: Interface/Actions/actions_borg.rsi, state: fireaxe-module }

- type: entity
  id: BorgModuleFlamingAxe
  parent: [ BaseBorgModule, BaseProviderBorgModule ]
  name: modified fire axe cyborg module
  description: A piece of tech that gives cyborgs a fire axe that sets victims on fire!
  components:
    - type: Sprite
      layers:
        - state: syndicate
        - state: icon-fireaxe-flaming
    - type: ItemBorgModule
      items:
        - BorgFireAxeFlaming
    - type: BorgModuleIcon
      icon: { sprite: Interface/Actions/actions_borg.rsi, state: syndicate-fireaxe-module }
