
- type: entity
  parent: Soap
  id: SnotSoap
  name: Snotoap
  description: Eww...slimey...u can try to clean something with it...feels fragile.
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/SS220/Effects/Drop/clusterbang.ogg
      params:
        volume: 2
  - type: Sprite
    sprite: SS220/Objects/Specific/Janitorial/soap.rsi
    layers:
    - state: snot-4
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerVisuals
    maxFillLevels: 4
    fillBaseName: snot-
    changeColor: false
  - type: Appearance
  - type: ClusterGrenade
    fillPrototype: snotlet
    maxGrenadesCount: 30
    grenadeTriggerIntervalMax: 0
    grenadeTriggerIntervalMin: 0
    baseTriggerDelay: 60
    randomSpread: true
    velocity: 3
  - type: Item
    sprite: SS220/Objects/Specific/Janitorial/soap.rsi
    storedRotation: -90
    heldPrefix: snot
  - type: DamageOnLand
    damage:
      types:
        Blunt: 10
  - type: LandAtCursor
  - type: EmitSoundOnTrigger
    sound:
      path: "/Audio/Effects/flash_bang.ogg"
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container

- type: entity
  name: snotlet
  id: snotlet
  categories: [ HideSpawnMenu ]
  parent: Soap
  description: A tiny piece of snots.
  components:
  - type: Sprite
    sprite: SS220/Objects/Specific/Janitorial/soap.rsi
    layers:
    - state: snotlet
  - type: Slippery
    paralyzeTime: 1.5
    launchForwardsMultiplier: 1.5
  - type: StepTrigger
    intersectRatio: 0.04
  - type: Item
    sprite: SS220/Objects/Specific/Janitorial/soap.rsi
    heldPrefix: snot
  - type: SolutionContainerVisuals
    maxFillLevels: 1
    fillBaseName: snot-
    changeColor: false
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.08,-0.06,0.08,0.06"
        layer:
        - SlipLayer
        hard: false
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.08,-0.06,0.08,0.06"
        density: 1
        mask:
        - ItemMask
  - type: DeleteOnTrigger
  - type: EmitSoundOnTrigger
    sound:
      path: "/Audio/Effects/Fluids/splat.ogg"
      params:
        volume: -20
