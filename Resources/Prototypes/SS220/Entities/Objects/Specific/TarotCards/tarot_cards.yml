- type: entity
  id: EffectTarotCard
  categories: [ HideSpawnMenu ]
  components:
  - type: Transform
  - type: TimedDespawn
    lifetime: 1.3
  - type: Sprite
    offset: 0,1
    noRot: true
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      sprite: SS220/Effects/tarot_card.rsi
      state: tarot_animate
  - type: Tag
    tags:
    - HideContextMenu
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Effects/Lightning/lightningbolt.ogg

