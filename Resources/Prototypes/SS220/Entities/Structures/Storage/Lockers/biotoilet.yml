- type: entity
  id: BioTioletBlue
  name: биотуалет
  parent: BaseStructureDynamic
  description: Место, войдя в которое, становится понятно, что назад пути уже нет.
  components:
  - type: ResistLocker
  - type: Transform
    noRot: true
  - type: Sprite
    noRot: true
    sprite: SS220/Structures/Storage/biotoilet.rsi
    layers:
    - state: blue
      map: ["enum.StorageVisualLayers.Base"]
    - state: blue_door
      map: ["enum.StorageVisualLayers.Door"]
  - type: MovedByPressure
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: AmbientSound
    volume: -8
    range: 3
    sound:
      path: /Audio/Ambience/Temporary/flies.ogg
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        density: 75
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: EntityStorage
    capacity: 2
    air:
      volume: 200
      immutable: False
      temperature: 323
      moles:
      - 1.7459903
      - 6.568249
      - 0
      - 0
      - 0
      - 0
      - 100
      - 0
      - 0
      - 0
      - 0
      - 0
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
  - type: PlaceableSurface
    placeCentered: true
    isPlaceable: false
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetPlastic1:
            min: 1
            max: 3
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: blue
    stateDoorOpen: blue_open
    stateDoorClosed: blue_door

- type: entity
  id: BioTioletGreen
  parent: BioTioletBlue
  description: Спасение от отчаяния, в котором рано или поздно будет нуждаться каждый.
  components:
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: green
    stateDoorOpen: green_open
    stateDoorClosed: green_door
