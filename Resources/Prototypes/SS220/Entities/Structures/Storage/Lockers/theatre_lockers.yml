- type: entity
  id: LockerClown
  parent: LockerBaseSecure
  name: clown's locker
  components:
  - type: Sprite
    sprite: Structures/Storage/closet.rsi
  - type: Appearance
  - type: EntityStorageVisuals
    stateBaseClosed: clown_sec
    stateDoorOpen: clown_open
    stateDoorClosed: clown_door
  - type: AccessReader
    access: [ [ "Theatre" ] ]

- type: entity
  id: LockerClownFilled
  suffix: Filled
  parent: LockerClown
  components:
  - type: StorageFill
    contents:
    - id: ClothingMaskClown
    - id: ClothingShoesClown
    - id: ClothingUniformJumpsuitClown
    - id: BikeHorn
    - id: ClothingBackpackSatchelClown
    - id: ClothingBackpackClown
    - id: ClothingBackpackDuffelClown
    - id: CrayonRainbow

