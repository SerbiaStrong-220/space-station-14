- type: entity
  name: yellow garland
  description: A festive garland that fills the room with warm light and a New Year's atmosphere.
  id: GarlandYellow
  parent: AlwaysPoweredWallLight
  components:
  - type: Sprite
    sprite: SS220/Structures/Wallmounts/garland.rsi
    state: yellow_off
    layers:
    - map: ["enum.PoweredLightLayers.Base"]
      state: yellow_off
    - map: ["enum.PoweredLightLayers.Glow"]
      state: yellow_on
      shader: unshaded
  - type: PointLight
    radius: 3
    energy: 2.5
    softness: 0.9
    color: "#FFA500"
  - type: PoweredLightVisuals
    blinkingSound:
      path: "/Audio/Machines/light_tube_on.ogg"
    spriteStateMap:
      off: yellow_off
      on: yellow_on
      broken: yellow_off
  - type: DamageOnInteract
    damage:
      types:
        Heat: 2
    popupText: powered-light-component-burn-hand

- type: entity
  name: rainbow garland
  description: A festive garland that fills the room with warm light and a New Year's atmosphere.
  id: GarlandRainbow
  parent: GarlandYellow
  components:
    - type: Sprite
      sprite: SS220/Structures/Wallmounts/garland.rsi
      state: rainbow_off
      layers:
      - map: ["enum.PoweredLightLayers.Base"]
        state: rainbow_off
      - map: ["enum.PoweredLightLayers.Glow"]
        state: rainbow_on
        shader: unshaded
    - type: RgbLightController
      cycleRate: 0.05
