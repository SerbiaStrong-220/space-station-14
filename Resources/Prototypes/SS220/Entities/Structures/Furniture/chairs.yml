- type: entity
  name: bench
  id: BenchBase
  parent: SeatBase
  abstract: true
  components:
  - type: Construction
    graph: Bench
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: SS220/Structures/Furniture/bench.rsi
    noRot: false

