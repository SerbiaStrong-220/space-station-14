# Forcefields

- type: entity
  id: forcefield220
  name: силовое поле
  description: Продвинутая технология в действии. Способно спасти вас от баллистического снаряда, но абсолютно бесполезно против лазерного оружия.
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Damageable
    damageContainer: Forcefield
  - type: Forcefield
    params:
      shape: !type:ForcefieldParabola
        offset: 0, 4
      density: 100
      collisionMask:
      - None
      collisionLayer:
      - BulletImpassable
  - type: Clickable
  - type: Physics
    bodyType: Static
    canCollide: true
  - type: Fixtures

# Generators

- type: entity
  parent: BaseStructure
  id: BaseForcefieldGenerator
  abstract: true
  name: генератор силового поля
  description: Генерирует направленное силовое поле, которое препятствует прониканию баллистических снарядов, но не способно сдерживать лазерное оружие.
  components:
  - type: ForcefieldGenerator
  - type: ForcefieldGeneratorVisuals
    powerSteps: 4
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 190
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
      - Toggle
  - type: InteractionOutline
  - type: Anchorable
  - type: Sprite
    sprite: SS220/Structures/Machines/EShieldSuttle.rsi
    state: base
    noRot: true
    layers:
      - state: base
      - state: power_0
        map: ["enum.ForcefieldGeneratorVisual.Charge"]
        shader: unshaded
      - state: light_on
        map: ["enum.ForcefieldGeneratorVisual.Active"]
        visible: false
        shader: unshaded
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StrongMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: PointLight
    enabled: false
    color: "#4080FF"
    radius: 1.3
    energy: 4.0
    softness: 8.0
  - type: Appearance
  - type: Battery
    startingCharge: 0
    maxCharge: 5000
  - type: ExaminableBattery
  - type: BatteryCharger
    voltage: Medium
    node: input
  - type: PowerNetworkBattery
    canDischarge: false
    maxSupply: 0
    maxChargeRate: 100
    supplyRampTolerance: 5000
    supplyRampRate: 1000
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: MVPower
  - type: AmbientSound
    volume: 0
    range: 6
    enabled: false
    sound:
      path: /Audio/SS220/Effects/shield/eshild_loop.ogg

- type: entity
  parent: BaseForcefieldGenerator
  id: ForcefieldGeneratorParabola
  suffix: Parabola
  components:
