- type: entity
  parent: BaseComputerShuttle
  id: ComputerShuttleSalvage
  name: salvage shuttle console
  description: Used to pilot the salvage shuttle.
  components:
    - type: Sprite
      layers:
        - map: ["computerLayerBody"]
          state: computer
        - map: ["computerLayerKeyboard"]
          state: generic_keyboard
        - map: ["computerLayerScreen"]
          state: shuttle
        - map: ["computerLayerKeys"]
          state: generic_keys
    - type: DroneConsole
      components:
        - type: SalvageShuttle
    - type: RadarConsole
      maxRange: 256
    - type: PointLight
      radius: 1.5
      energy: 1.6
      color: "#43ccb5"
    - type: Computer
      board: SalvageShuttleConsoleCircuitboard
    - type: StealTarget
      stealGroup: SalvageShuttleConsoleCircuitboard


- type: entity
  parent: BaseComputerAiAccess
  id: ComputerWeaponContol
  name: weapon control computer
  description: A computer for detecting nearby bodies, displaying them by position and mass, allows you to control linked gun.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: solar_screen
    - map: ["computerLayerKeys"]
      state: generic_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: RadarConsole
  - type: ActivatableUI
    key: enum.RadarConsoleUiKey.Key
  - type: UserInterface
    interfaces:
        enum.RadarConsoleUiKey.Key:
          type: RadarConsoleBoundUserInterface
        enum.WiresUiKey.Key:
          type: WiresBoundUserInterface
  - type: Computer
    board: WeaponContolConsoleCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#e6e227"
  - type: DeviceList
  - type: DeviceNetwork
    deviceNetId: Wired
  - type: DeviceLinkSource
    range: 200
    ports:
      - WeaponContolSender
