- type: entity
  id: UpdatedComputerCargoOrders
  parent: BaseComputer
  name: updated cargo request computer
  description: Used to order supplies and approve requests, cash in and cash out from stantion bank account.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: request
    - map: ["computerLayerKeys"]
      state: tech_key
  - type: CargoOrderConsole
  - type: ActivatableUI
    key: enum.CargoConsoleUiKey.Orders
  - type: UserInterface
    interfaces:
    - key: enum.CargoConsoleUiKey.Orders
      type: UpdatedCargoOrderConsoleBoundUserInterface
  - type: Computer
    board: CargoRequestComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b89f25"
  - type: AccessReader
    access: [["Cargo"]]
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSource
    range: 200
    ports:
      - OrderSender
  - type: GuideHelp
    guides:
    - Cargo
