  description: Для трансляции коммунизма во все уголки звёздной системы.
  suffix: Shitspawn, Ebent, FractWar
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: ussp_computer
    - map: ["computerLayerKeyboard"]
