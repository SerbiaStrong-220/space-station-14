- type: entity
  id: MachineSWRL
  parent: [ BaseMachinePowered, ConstructibleMachine, BaseWeaponLauncher ]
  name: S.W.R.L.
  description: Weapon for launching rocket projectiles at space conditions.
  components:
  - type: Sprite
    noRot: true
    sprite: SS220/Structures/Machines/swrl.rsi
    layers:
    - state: base
    - state: unshaded
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - state: firing
      shader: unshaded
      visible: false
      map: ["enum.EmitterVisualLayers.Lights"]
    - state: locked
      shader: unshaded
      visible: false
      map: ["enum.StorageVisualLayers.Lock"]
  - type: Transform
    noRot: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 50
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Rotatable
    rotateWhileAnchored: true
  - type: Machine
    board: SWRLCircuitboard
  - type: Lock
    locked: false
  - type: AccessReader
    access: [[ "Research" ]]
  - type: Emitter
    onState: firing
    powerUseActive: 50
    boltType: BulletSpaceRocket
  - type: ApcPowerReceiver
    powerLoad: 150
  - type: Gun
    fireRate: 2 #just has to be fast enough to keep up with upgrades
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/SS220/Effects/spacecenon_shot.ogg
  - type: Appearance
  - type: WiresPanel
  - type: WiresVisuals
  - type: Wires
    BoardName: "Swrl"
    LayoutId: Swrl
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 500
  - type: DeviceLinkSink
    ports:
      - On
      - Off
      - Toggle
