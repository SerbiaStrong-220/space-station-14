- type: entity
  parent: VendingMachine
  id: VendingMachineBrepsi
  name: Vending Machine Brepsi
  description: Vending machine that dispenses Brepsi drinks.
  components:
  - type: Sprite
    sprite: Structures/Machines/VendingMachines/smite.rsi
    layers:
    - state: "off"
      map: [ "enum.VendingMachineVisualLayers.Base" ]
    - state: "off"
      map: [ "enum.VendingMachineVisualLayers.BaseUnshaded" ]
      shader: unshaded
    - state: panel
      map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
  - type: VendingMachine
    pack: BrepsiInventory
    dispenseOnHitChance: 0.25
    dispenseOnHitThreshold: 2
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    ejectState: eject-unshaded
    denyState: deny-unshaded
    ejectDelay: 1.9
    initialStockQuality: 0.33
  - type: Advertise
    pack: BrepsiAds
  - type: SpeakOnUIClosed
    pack: BrepsiGoodbyes
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#879709"