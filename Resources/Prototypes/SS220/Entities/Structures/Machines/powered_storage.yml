- type: entity
  id: MachineStorage
  parent: BaseMachinePowered
  name: machine storage
  description: its just a backpack, but too heavy, and with addirional features
  abstract: true
  components:
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 3
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/vending_machine_hum.ogg
  - type: Sprite
    sprite: Structures/Machines/VendingMachines/empty.rsi
    snapCardinals: true
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.45,0.25,0.45"
        mask:
        - MachineMask
        layer:
        - MachineLayer
        density: 200
  - type: ActivatableUI
    key: enum.VendingMachineUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: Anchorable
  - type: DoAfter
  - type: Electrified
    enabled: false
    usesApcPower: true
  - type: PointLight
    enabled: false
    castShadows: false
    radius: 1.5
  - type: LitOnPowered
  - type: ApcPowerReceiver
    powerLoad: 20
    priority: Low
  - type: Actions
  - type: Appearance
  - type: WiresVisuals
  - type: Storage
    capacity: 300
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []


- type: entity
  parent: MachineStorage
  id: MachineStorageSmartFridgeSS220
  name: SmartFridgeSS220
  description: A refrigerated storage unit for keeping items cold and fresh.
  components:
  - type: Sprite
    sprite: Structures/Machines/VendingMachines/smartfridge.rsi
    layers:
    - state: off
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: off
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#9dc5c9"
