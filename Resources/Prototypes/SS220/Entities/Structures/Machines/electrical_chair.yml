- type: entity
  id: ElectricalChair
  parent: BaseStructureDynamic
  name: electrical chair
  description: bzzzt.
  components:
  - type: Sprite
    sprite: Structures/Furniture/chairs.rsi
    state: wooden
    noRot: true
  - type: Rotatable
  - type: InteractionOutline
  - type: Strap
    position: Stand
    buckleOffset: "0,-0.05"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - TableMask
  - type: ElectricalChair
  - type: ApcPowerReceiver
    powerLoad: 1500
  - type: ExtensionCableReceiver
  - type: Damageable
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 1
  - type: AddSleepAction #SS220-chair-sleep
  - type: Tag
    tags:
    - Wooden
  - type: StaticPrice
    price: 75
