- type: entity
  id: MannequinLimbs
  parent: [BaseStructureDynamic, StripableInventoryBase]
  name: mannequin
  description: It can wear any clothing with style.
  suffix:  With limbs
  components:
  - type: Appearance
  - type: Sprite
    sprite: SS220/Structures/Decorations/mannequin-limbs.rsi
    state: mannequin
    noRot: true
    layers:
    - map: [ "mannequin" ]
      sprite: SS220/Structures/Decorations/mannequin-limbs.rsi
      state: mannequin
    - map: [ "jumpsuit" ]
    - map: [ "gloves" ]
    - map: [ "shoes" ]
    - map: [ "ears" ]
    - map: [ "eyes" ]
    - map: [ "belt" ]
    - map: [ "id" ]
    - map: [ "outerClothing" ]
    - map: [ "back" ]
    - map: [ "neck" ]
    - map: [ "mask" ]
    - map: [ "head" ]
    - map: [ "pocket1" ]
    - map: [ "pocket2" ]
    - map: [ "clownedon" ]
      sprite: "Effects/creampie.rsi"
      state: "creampie_human"
      visible: false
  - type: GenericVisualizer
    visuals:
      enum.CreamPiedVisuals.Creamed:
        clownedon:
          True: {visible: true}
          False: {visible: false}
  - type: Rotatable
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 200
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - BulletImpassable
  - type: InteractionOutline
  - type: Construction
    graph: MannequinLimbs
    node: mannequinlimbs
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:EmptyAllContainersBehaviour
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Inventory
    templateId: human
  - type: Hands
    hands:
      hands_right:
        location: Right
      hands_left:
        location: Left
    sortedHands:
    - hands_right
    - hands_left
  - type: Body
    prototype: Mannequin

