#Стальные, база
- type: entity
  id: SteelStairsBase
  name: stairs
  abstract: true
  description: Главное - не споткнуться!
  placement:
    mode: SnapgridCenter
  components:
  - type: Construction
    graph: SteelStairs
  - type: Clickable
  - type: Sprite
    sprite: SS220/Structures/Floor/Stairs/steel.rsi
    drawdepth: FloorTiles
  - type: Transform
    anchored: true
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepCatwalk
      params:
        volume: 8
  - type: StepTrigger
    requiredTriggeredSpeed: 0
    intersectRatio: 0.1
  - type: SlowContacts
    walkSpeedModifier: 0.8
    sprintSpeedModifier: 0.8
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb {}
          #bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - SlipLayer
        density: 1000
        hard: false
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

