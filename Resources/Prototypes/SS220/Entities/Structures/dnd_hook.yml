- type: entity
  id: DndHook220
  parent: BaseStructure
  name: крюк днд
  description: Если вы не знаете, что повесить на этот крюк - не переживайте, скоро кто-нибудь обязательно найдётся!
  suffix: Мусор, Хлам
  components:
    - type: InteractionOutline
    - type: Sprite
      sprite: SS220/Structures/hook_dnd.rsi
      state: hook_dnd
      layers:
        - state: hook_dnd
          map: ["base"]
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Wood
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: WoodDestroy
            - !type:SpawnEntitiesBehavior
              spawn:
                MaterialWoodPlank1:
                  min: 1
                  max: 2
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: Transform
      noRot: false
    - type: KitchenSpike
    - type: Anchorable
    - type: Pullable
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.KitchenSpikeVisuals.Status:
          base:
            Empty: { state: hook_dnd }
            Bloody: { state: trash_stolb_monk }
    - type: Construction
      graph: dndhook
      node: dndhook
    - type: GuideHelp
      guides:
        - Chef
        - FoodRecipes
