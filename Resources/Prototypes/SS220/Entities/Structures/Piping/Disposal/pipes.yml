- type: entity
  id: DisposalFilterPipeYFlipped
  parent: DisposalPipeBase
  name: disposal filter y-junction
  description: A y-junction for disposal filters.
  components:
  - type: Sprite
    drawdepth: ThickPipe
    sprite: SS220/Structures/Piping/Disposals/disposal.rsi
    layers:
    - map: [ "pipe" ]
      state: con_y_pipe_filter_flipped
    visible: true
  - type: GenericVisualizer
    visuals:
      enum.DisposalTubeVisuals.VisualState:
        pipe:
          Free: { state: con_y_pipe_filter_flipped }
          Anchored: { state: y_pipe_filter_flipped }
  - type: DisposalTube
    containerId: DisposalRouter
  - type: DisposalFilter
  - type: DisposalRouter
    degrees:
    - 0
    - 90
    - 180
  - type: ContainerContainer
    containers:
      DisposalRouter: !type:Container
  - type: Flippable
    mirrorEntity: DisposalFilterPipeY
  - type: ActivatableUI
    key: enum.DisposalFilterUiKey.Key
  - type: UserInterface
    interfaces:
      enum.DisposalFilterUiKey.Key:
        type: DisposalFilterBoundUserInterface
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.25,0.5"
        mask:
        - SubfloorMask
  - type: Construction
    graph: DisposalPipe
    node: filterflipped
    containers:
    - DisposalRouter
  - type: StaticPrice
    price: 85

