    fireSpread: true
    damage:
      types:
        Heat: 3 #per second, scales with number of fire 'stacks'
  - type: Appearance
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: 1

- type: entity
  parent: BagPile
  id: TrashPile
  name: куча мусора
  description: Гора отходов, напоминающая о безразличии и безответственности человечества.
  suffix: Мусор, Хлам, Случайный
  components:
  - type: Sprite
    sprite: SS220/Structures/Specific/trashpile.rsi
    snapCardinals: true
    layers:
    - state: trash1
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: RandomSprite
    available:
      - enum.DamageStateVisualLayers.Base:
          trash1: ""
          trash2: ""
          trash3: ""
          trash4: ""
          trash5: ""
          trash6: ""
