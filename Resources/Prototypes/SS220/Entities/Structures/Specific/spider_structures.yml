#Base
- type: entity
  parent: BaseItemSpider
  id: BaseFloorTileItemSpiders
  description: These could work as a pretty decent throwing weapon.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Tiles/web.rsi
    state: icon
  - type: FloorTile
    outputs:
      - FloorWebTile
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: Damageable
    damageContainer: Inorganic
  - type: Construction
    graph: WebObjects
    node: tile
  - type: TimedDespawn
  - type: SpawnOnDespawn
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -8
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5

- type: entity
  id: BaseSpiderCocoon
  name: spider cocoon
  description: description
  suffix: Spider hive
  abstract: true
  components:
  - type: Icon
    sprite: SS220/Structures/Specific/cocoon.rsi
  - type: Sprite
    sprite: SS220/Structures/Specific/cocoon.rsi
    drawdepth: Items
  - type: Transform
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb {}
  - type: Clickable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
  - type: ContainerContainer
    containers:
      cocoon: !type:Container
  - type: Tag
    tags:
      - SpiderCocoon
  - type: SpiderCocoon
    container: cocoon
    manaGenerationBonus: 1

- type: entity
