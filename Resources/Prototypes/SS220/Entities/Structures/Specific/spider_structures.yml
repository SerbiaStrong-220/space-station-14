#Table (заглушка типо как анимация)
- type: entity
  parent: TableBase
  id: TableWebSpiders
  name: web
  description: web
  noSpawn: true
  components:
  - type: Damageable
    damageModifierSet: Web
  - type: Sprite
    sprite: Structures/Furniture/Tables/web.rsi
  - type: Icon
    sprite: Structures/Furniture/Tables/web.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/slash.ogg"
  - type: Construction
    graph: WebStructures
    node: table
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepCarpet
  - type: TimedDespawn
    lifetime: 5
  - type: SpawnOnDespawn
    prototype: WallWeb

- type: entity
  parent: TableWebSpiders
  id: TableWebSpidersDurable
  name: web
  description: web
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 8
  - type: SpawnOnDespawn
    prototype: WallWebDurable
  - type: Sprite
    sprite: Structures/Furniture/Tables/web.rsi
    shader: unshaded
    color: gray

#Wall
- type: entity
  parent: BaseWall
  id: WallWebDurable
  name: web
  description: web
  components:
  - type: Clickable
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/slash.ogg"
  - type: Damageable
    damageModifierSet: Web
  - type: Tag
    tags:
      - Wall
  - type: Sprite
    sprite: SS220/Structures/Walls/web.rsi #SS220-Walss-Sprite-Update-V4
    shader: unshaded
    color: gray
  - type: Icon
    sprite: SS220/Structures/Walls/web.rsi #SS220-Walss-Sprite-Update-V4
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 125
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWebSilk:
            min: 1
            max: 1
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
  - type: IconSmooth
    key: webs
    base: wall
  - type: Construction
    graph: WebStructures
    node: wall

# Cocoon
- type: entity
  parent: BaseSpiderCocoon
  id: SpiderCocoonHorizontal
  suffix: Spider hive
  components:
  - type: Icon
    sprite: SS220/Structures/Specific/cocoon.rsi
    state: cocoon1
  - type: Sprite
    sprite: SS220/Structures/Specific/cocoon.rsi
    layers:
      - state: cocoon1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:EmptyContainersBehaviour
        containers:
          - cocoon
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:ChangeConstructionNodeBehavior
        node: cocoonHorizontalDestroyed
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    graph: SpiderCocoon
    node: cocoonHorizontal

