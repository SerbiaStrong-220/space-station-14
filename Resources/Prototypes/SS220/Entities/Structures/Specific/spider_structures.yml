    sprite: SS220/Structures/Specific/cocoon.rsi
  - type: Sprite
    sprite: SS220/Structures/Specific/cocoon.rsi
    drawdepth: Items
  - type: Transform
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb {}
  - type: Clickable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
