# AT THE BOTTOM IS A TILE MADE OF COBWEBS.
- type: entity
  name: web construction
  description: Very smooth and surprisingly durable.
  parent: FloorTileItemBaseSpiders
  id: FloorTileItemWebSpiders
  noSpawn: true  
  components:
  - type: Sprite
    sprite: Objects/Tiles/web.rsi
    state: icon
  - type: FloorTile
    outputs:
      - FloorWebTile
  - type: Construction
    graph: WebObjects
    node: tile
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: TimedDespawn 
    lifetime: 5
  - type: SpawnOnDespawn
    prototype: TableWebSpiders 

- type: entity
  parent: BaseItemSpider
  id: FloorTileItemBaseSpiders
  description: These could work as a pretty decent throwing weapon.
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Tiles/tile.rsi
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger 
        damage: 30
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -8
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5

- type: entity
  name: web  
  description: Web
  parent: FloorTileItemWebSpiders
  id: FloorTileItemWebSpiders2
  noSpawn: true
  components:
  - type: TimedDespawn 
    lifetime: 6
  - type: SpawnOnDespawn
    prototype: TableWebSpiders2  
  - type: Sprite
    sprite: Objects/Tiles/web.rsi
    state: icon
    shader: unshaded
    color: gray

- type: entity
  parent: BaseWall
  id: WallWebDurable
  name: web
  description: web
  components:
  - type: Clickable
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/slash.ogg"
  - type: Damageable
    damageModifierSet: Web
  - type: Tag
    tags:
      - Wall
  - type: Sprite
    sprite: Structures/Walls/web.rsi
    shader: unshaded
    color: gray
  - type: Icon
    sprite: Structures/Walls/web.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 125
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWebSilk:
            min: 1
            max: 1
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
  - type: IconSmooth
    key: webs
    base: wall
  - type: Construction
    graph: WebStructures
    node: wall
