- type: entity
  id: SMEmitter
  name: Supermatter emitter
  parent: SmallConstructibleMachine
  description: A experimental supermatter emitter, which allows user to manually specify bolt parameters and power consumption
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
    boltType: SMEmitterBolt
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 400
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: SS220/Structures/Power/Generation/Supermatter/smemitter.rsi
    layers:
    - state: emitter
    - state: beam
      shader: unshaded
      visible: false
      map: ["enum.EmitterVisualLayers.Lights"]
    - state: locked
      shader: unshaded
      map: ["enum.LockVisualLayers.Lock"]
  - type: Gun
    showExamineText: false
    fireRate: 10 #just has to be fast enough to keep up with upgrades
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/emitter.ogg
  - type: PowerConsumer
    voltage: Medium
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: MVPower
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 400
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 5
              max: 5
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: Anchorable
  - type: Pullable
  - type: Rotatable
  - type: Appearance
  - type: Lock
    locked: false
  - type: LockVisuals
  - type: LockedAnchorable
  - type: LockedWiresPanel
  - type: AccessReader
    access: [[ "Engineering" ]]
  - type: GuideHelp
    guides:
    - SingularityTeslaEngine
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
      - On
      - Off
      - Toggle
  - type: Machine
    board: SuperMatterEmitterCircuitboard
  - type: SuperMatterEmitter
    energyToMatterRatio: 50
    powerConsumption: 600
  - type: ActivatableUI
    singleUser: true # this required to activate emitter by smEmitter BUI
    key: enum.SuperMatterEmitterUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SuperMatterEmitterUiKey.Key:
        type: SuperMatterEmitterBUI

- type: entity
  id: SuperMatterEmitterCircuitboard
  parent: BaseMachineCircuitboard
  name: super matter emitter machine board
  components:
    - type: Sprite
      state: engineering
    - type: MachineBoard
      prototype: SMEmitter
      stackRequirements:
        Manipulator: 2
        CableHV: 5
        Glass: 2
    - type: Construction
      graph: SuperMatterEmitterBoard
      deconstructionTarget: null
      node: smEmitter

- type: constructionGraph
  id: SuperMatterEmitterBoard
  start: emitter
  graph:
  - node: emitter
    entity: EmitterCircuitboard
    edges:
    - to: smEmitter
      steps:
      - tool: Screwing
        doAfter: 2
  - node: smEmitter
    entity: SuperMatterEmitterCircuitboard
    edges:
    - to: emitter
      steps:
      - tool: Screwing
        doAfter: 2
