- type: entity
  abstract: true
  parent: [ClothingNeckBase, BaseFoldable]
  id: ClothingNeckMirrorBase
  components:
  - type: Appearance
  - type: Foldable
    canFoldInsideContainer: true
    unfoldVerbText: fold-other-shoulder-verb
    foldVerbText: fold-other-shoulder-verb
  - type: FoldableClothing
    foldedEquippedPrefix: other-shoulder
    foldedHeldPrefix: other-shoulder
  - type: Sprite
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
    - state: icon_other-shoulder
      map: ["foldedLayer"]
      visible: false

- type: entity
  abstract: true
  parent: ClothingNeckMirrorBase
  id: ClothingNeckMirroredBase
  suffix: mirror
  components:
  - type: Foldable
    folded: true
  - type: Clothing
    equippedPrefix: other-shoulder
  - type: Item
    heldPrefix: other-shoulder
  - type: Sprite
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
      visible: false
    - state: icon_other-shoulder
      map: ["foldedLayer"]
      visible: true