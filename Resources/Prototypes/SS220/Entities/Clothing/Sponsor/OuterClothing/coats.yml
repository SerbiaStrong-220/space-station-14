# CyberPunk
- type: entity
  parent: ClothingSponsorOuterStorageBase
  id: ClothingSponsorSamuraiJacket
  name: samurai jacket
  description: Cheap shocking value, consumerism, and a rebellion against the grayness.
  components:
  - type: Sprite
    sprite: SS220/Clothing/Sponsor/OuterClothing/Cyberpunk/vbomberjacket.rsi
    layers:
    - state: icon
    - state: icon-unshaded
      shader: unshaded
  - type: Clothing
    sprite: SS220/Clothing/Sponsor/OuterClothing/Cyberpunk/vbomberjacket.rsi
    clothingVisuals:
      outerClothing:
      - state: equipped-OUTERCLOTHING
      - state: equipped-OUTERCLOTHING-unshaded
        shader: unshaded
  - type: TemperatureProtection
    heatingCoefficient: 1.1
    coolingCoefficient: 0.1

- type: entity
  parent: [ ClothingOuterArmorBasic ]
  id: ClothingSponsorCyberVestSecurity
  name: cyber security vest
  description: Glowing elements don't give you any tactical advantage... but oh, the style!
  suffix: Шлёпа
  components:
  - type: Sprite
    sprite: SS220/Clothing/Sponsor/OuterClothing/Cyberpunk/cybersecarmor.rsi
    layers:
    - state: icon
    - state: icon-unshaded
      shader: unshaded
  - type: Clothing
    sprite: SS220/Clothing/Sponsor/OuterClothing/Cyberpunk/cybersecarmor.rsi
    clothingVisuals:
      outerClothing:
      - state: equipped-OUTERCLOTHING
      - state: equipped-OUTERCLOTHING-unshaded
        shader: unshaded

