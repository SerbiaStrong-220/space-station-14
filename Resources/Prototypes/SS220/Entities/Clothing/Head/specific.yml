#Svarshik's toys
#BASE for differnet hardsuits helmets with battery
- type: entity
  parent: ClothingHeadBase
  id: ClothingHeadHardsuitWithLightFakeBase
  abstract: true
  components:
  - type: EmitSoundOnLand ##new sound_drop effect, add MIXnikita
    sound:
      path: /Audio/SS220/Effects/Drop/clothing_head_helmedeva.ogg
      params:
        volume: 2
  - type: Sprite
    layers:
    - state: icon
    - state: icon-flash
      visible: false
      map: [ "light" ]
  - type: Clothing
    equippedPrefix: off
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
    quickEquip: false
  - type: PressureProtection
    highPressureMultiplier: 0.6
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.2
    coolingCoefficient: 0.2
  - type: IngestionBlocker
  - type: IdentityBlocker
  - type: BreathMask
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
  - type: PointLight
    enabled: false
    radius: 3
    energy: 2
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    netsync: false
  - type: Appearance
  - type: HandheldLight
    addPrefix: true
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        interpolate: Linear
        maxDuration: 2.0
        startValue: 3.0
        endValue: 2.0
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 1.0
        minValue: 0.1
        maxValue: 2.0
        isLooped: true
  - type: ToggleableLightVisuals
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellHigh
  - type: Item
    heldPrefix: off
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: HiddenDescription
    entries:
    - label: hidden-desc-toy-armour-syndicate
      whitelistMind:
        components:
          - TraitorRole
          - NukeOperative
    - label: hidden-desc-toy-armour-clown
      jobRequired:
        - Clown
        - Mime

