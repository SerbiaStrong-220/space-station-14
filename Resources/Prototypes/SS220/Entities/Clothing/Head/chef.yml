  name: белый поварской колпак
  description: Это колпак, который повара используют, чтобы волосы не попадали в еду. Судя по еде, они не работают.
  components:
  - type: Sprite
    sprite: SS220/Clothing/Head/Hats/Chef/chef_white.rsi
  - type: Clothing
    sprite: SS220/Clothing/Head/Hats/Chef/chef_white.rsi
  - type: Storage
    grid:
    - 0,0,0,0
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Tag
    tags:
    - ClothMade
    - HamsterWearable
    - WhitelistChameleon

