# Предметы

- type: entity
  parent: BaseCigar
  id: SponsorCig
  suffix: Шлёпа
  name: чёрная сигарета
  description: Выглядит элитно.
  components:
  - type: Sprite
    sprite: SS220/Objects/Sponsor/cigs/cigarette.rsi
    state: unlit-icon
  - type: Tag
    tags:
      - Cigarette
  - type: Clothing
    sprite: SS220/Objects/Sponsor/cigs/cigarette.rsi
    slots: [ mask ]
    equippedPrefix: unlit
  - type: Item
    size: Tiny
  - type: SolutionContainerManager
    solutions:
      smokable:
        maxVol: 40
        reagents:
          - ReagentId: Nicotine
            Quantity: 40

- type: entity
  parent: CigPackBase
  id: SponsorCigPack
  suffix: Шлёпа
  name: пачка сигарет Shlep'a
  description: Медленная и дорогая смерть.
  components:
  - type: StorageFill
    contents:
    - id: SponsorCig
      amount: 10
  - type: Sprite
    sprite: SS220/Objects/Sponsor/cigs/pack.rsi
    layers:
    - state: closed
    - state: open
      map: ["openLayer"]
      visible: false
    - state: cig1
      map: ["cig1"]
      sprite: SS220/Objects/Sponsor/cigs/pack.rsi
      visible: false
    - state: cig2
      map: ["cig2"]
      sprite: SS220/Objects/Sponsor/cigs/pack.rsi
      visible: false
    - state: cig3
      map: ["cig3"]
      sprite: SS220/Objects/Sponsor/cigs/pack.rsi
      visible: false
    - state: cig4
      map: ["cig4"]
      sprite: SS220/Objects/Sponsor/cigs/pack.rsi
      visible: false
    - state: cig5
      map: ["cig5"]
      sprite: SS220/Objects/Sponsor/cigs/pack.rsi
      visible: false
    - state: cig6
      map: ["cig6"]
      sprite: SS220/Objects/Sponsor/cigs/pack.rsi
      visible: false
  - type: ItemCounter
    count:
      tags: [Cigarette]
    composite: true
    layerStates:
    - cig1
    - cig2
    - cig3
    - cig4
    - cig5
    - cig6
  - type: Item
    sprite: SS220/Objects/Sponsor/cigs/pack.rsi

- type: entity
  id: SponsorCigCarton
  suffix: Шлёпа
  parent: [ BoxCardboard, BaseBagOpenClose ]
  name: блок сигарет Shlep'a
  description: Картонная коробка, покрытая металлической плёнкой. Содержит 5 пачек.
  components:
  - type: Sprite
    sprite: SS220/Objects/Sponsor/cigs/carton.rsi
    layers:
      - state: closed
      - state: open
        map: ["openLayer"]
  - type: Item
    sprite: SS220/Objects/Sponsor/cigs/carton.rsi
    size: Normal
  - type: Storage
    grid:
    - 0,0,5,1
  - type: StorageFill
    contents:
      - id: CigPackGreen
        amount: 5
      - id: Lighter
  - type: PhysicalComposition
    materialComposition:
      Plastic: 50

- type: entity
  parent: FoodSnackBase
  id: SponsorFoodCandy
  suffix: Шлёпа
  name: конфетка
