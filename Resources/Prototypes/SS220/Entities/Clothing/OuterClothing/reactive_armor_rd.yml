- type: entity
  parent: [ClothingOuterBaseLarge, AllowSuitStorageClothing, BaseToggleClothing]
  id: ClothingOuterReactiveArmor
  name: "name1"
  description: "Desc2."
  components:
  - type: Sprite
    sprite: SS220/Clothing/OuterClothing/Armor/ReactiveArmor #спрайтеры будут ныть
  - type: Clothing
    sprite: SS220/Clothing/OuterClothing/Armor/ReactiveArmor #спрайтеры будут ныть
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.6
        Heat: 0.5
        Caustic: 0.9
