## Death Squad

- type: randomHumanoidSettings
  id: DeathSquadLeaderRandom
  speciesBlacklist: [ Felinid, Diona, Arachnid, Dwarf, Moth, Vox, Reptilian, Skeleton, SlimePerson, Vulpkanin, Tajaran]
  parent: EventHumanoidMindShielded
  randomizeName: false
  components:
    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      job: DeathSquadLeader
      name: Командир Эскадрона Смерти
      description: "Командир элитного отряда зачистки НаноТрейзен - Эскадрона Смерти. Приготовьтесь к массированному наступлению на станцию. Ваша задача, как тяжеловооружённого оперативника, - уничтожить всё живое на своём пути. И никаких свидетелей."
    - type: GhostTakeoverAvailable
    - type: ZombieImmune
    - type: MobThresholds
      thresholds:
        0: Alive
        170: Critical
        220: Dead
    - type: Stamina
      critThreshold: 200
      decay: 6
      cooldown: 1
    - type: SlowOnDamage
      speedModifierThresholds:
        80: 0.9
        140: 0.7
        160: 0.5
    - type: Loadout
      prototypes: [ DeathSquadLeaderGear ]
    - type: AutoImplant
      implants:
      - DeathAcidifierImplant
      - FreedomImplant
      - MindShieldImplant
    - type: NpcFactionMember
      factions:
      - DeathSquad
    - type: StatusEffects
      allowed:
      - Stun
      - KnockedDown
      - SlowedDown
      - Stutter
      - Electrocution
      - SlurredSpeech
      - RatvarianLanguage
      - PressureImmunity
      - StaminaModifier
    - type: Thirst
      startingThirst: 2500  # spawn with Okay thirst state
      thresholds:
        OverHydrated: 3500
        Okay: 2500
        Thirsty: 1500
        Parched: 1000
        Dead: 0
      baseDecayRate: 0.0001
    - type: Hunger
      lastAuthoritativeHungerValue: 2500   # spawn with Okay hunger state
      thresholds:
        Overfed: 3500
        Okay: 2500
        Peckish: 1500
        Starving: 1000
        Dead: 0
      baseDecayRate: 0.0001
    - type: PassiveDamage
      allowedStates:
      - Alive
      damageCap: 170
      damage:
        groups:
          Brute: -1
          Burn: -1
          Toxin: -1
          Airloss: -0.5

