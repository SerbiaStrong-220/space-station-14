# Base
- type: entity
  parent: BaseSubdermalImplant
  id: BaseChemicalImplant
  name: chemical implant
  components:
    - type: ChemicalImplant
    - type: SubdermalImplant
      implantAction: ActionUseChemicalImplant
    - type: Sprite
      sprite: SS220/Objects/ReagentInjector/implant.rsi
      state: implant
    - type: Item
      sprite: SS220/Objects/ReagentInjector/implant.rsi
      size: Small
    - type: SolutionContainerManager
      solutions:
        beaker:
          maxVol: 30
          canMix: false
          canReact: false
    - type: RefillableSolution
      solution: beaker
    - type: ExaminableSolution
      solution: beaker
    - type: Appearance
    - type: SolutionContainerVisuals
      maxFillLevels: 1
      emptySpriteName: capsule_used
    - type: Tag
      tags:
        - SubdermalImplant
        - ChemicalImplant

# implants
- type: entity
  parent: BaseChemicalImplant
  id: EmptyChemicalImplant
  name: empty-capsule-name
  description: empty-capsule-desk

- type: entity
  parent: BaseChemicalImplant
  id: CombatChemicalImplant
  name: combat-capsule-name
  description: combat-capsule-desc
  components:
    - type: Appearance
    - type: Sprite
      sprite: SS220/Objects/ChemicalImplants/implant.rsi
      layers:
      - state: combat
        map: ["enum.SolutionContainerLayers.Fill"]
    - type: SolutionContainerManager
      solutions:
        beaker:
          maxVol: 30
          reagents:
          - ReagentId: Omnizine
            Quantity: 25
          - ReagentId: TranexamicAcid
            Quantity: 5