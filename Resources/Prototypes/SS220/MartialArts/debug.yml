- type: martialArt
  id: DebugMartialArt # Боевое искусство: Путь Разработчика (Дебаг)
  name: martial-art-debug
  sequences:
  - name: martial-art-debug-consequtive-slap # Приём: Последовательный удар лещом
    steps: [ Harm, Harm, Grab, Push ] # Удар, Удар, Хватание, Толкание
    entry:
      conditions:
      - !type:IsDownCombatCondition # Если цель стоит на ногах
        invert: true
      effects:
      - !type:ApplyDamageCombatEffect # Нанести 8 ушибов
        damage:
          types:
            Blunt: 8
      - !type:ApplyStaminaCombatEffect # Нанести 50 урона стамине
        damage: 50
        ignoreResist: true
  - name: martial-art-debug-dont-stop-pushing # Приём: Не останавливайтесь, пушьте!
    steps: [ Push, Push, Push ] # Толкание, Толкание, Толкание
    entry:
      effects:
      - !type:KnockdownCombatEffect # Сбить с ног на 5 секунд
        time: 5
  - name: martial-art-debug-grab-grab # Приём: Хвать-Хвать
    steps: [ Grab, Grab ] # Хватание, Хватание
    entry:
      conditions:
      - !type:IsDownCombatCondition # Если цель стоит на ногах
        invert: true
      effects:
      - !type:KnockdownCombatEffect # Сбить с ног на 5 секунд
        time: 5
