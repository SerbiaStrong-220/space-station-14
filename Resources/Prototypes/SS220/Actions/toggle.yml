- type: entity
  id: ActionToggleLeftHand
  name: Inner Left Hand Toggle
  description: Remember to equip the important pieces of your suit before going into action.
  components:
  - type: InstantAction
    itemIconStyle: BigItem
    useDelay: 1 # equip noise spam.
    event: !type:ToggleInnerHandEvent
      hand: left hand_inner

- type: entity
  id: ActionToggleRightHand
  name: Inner Right Hand Toggle
  description: Remember to equip the important pieces of your suit before going into action.
  components:
  - type: InstantAction
    itemIconStyle: BigItem
    useDelay: 1 # equip noise spam.
    event: !type:ToggleInnerHandEvent
      hand: right hand_inner

- type: innerHandAction
  id: left hand_inner
  action: ActionToggleLeftHand

- type: innerHandAction
  id: right hand_inner
  action: ActionToggleRightHand