- type: entity
  id: ActionDrainBattery
  name: ent-ActionDrainBattery
  description: ent-ActionDrainBattery.desc
  components:
    - type: Action
      icon:
        sprite: SS220/Interface/Actions/kpb/drainbattery.rsi
        state: off
      iconOn:
        sprite: SS220/Interface/Actions/kpb/drainbattery.rsi
        state: on
      itemIconStyle: NoItem
    - type: InstantAction
      event: !type:ToggleDrainActionEvent

