- type: entity
  id: ActionKpbScreen
  name: ent-ActionKpbScreen
  description: ent-ActionKpbScreen.desc
  components:
    - type: Action
      id: KpbScreen
      icon:
        sprite: SS220/Interface/Actions/kpb/kpbscreen.rsi
        state: screen
      itemIconStyle: BigAction
    - type: InstantAction
      event: !type:KpbScreenActionEvent
      useDelay: 2
      categories: [ HideSpawnMenu ]