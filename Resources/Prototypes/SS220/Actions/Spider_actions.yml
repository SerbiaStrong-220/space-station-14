#Base
- type: entity
  id: BaseActionSpawnSpiderEgg
  abstract: true
  components:
  - type: WorldTargetAction
    useDelay: 2
    range: 2
    itemIconStyle: BigAction
    icon:
      sprite: SS220/Interface/Actions/action_spider.rsi
      state: guard_spawn
    event: !type:SpiderWorldSpawnEvent
      prototypes:
      - id: SpiderEggDrone
        amount: 1
      offset: 0, 1
      cost: 10
      doAfter: 5

- type: entity
