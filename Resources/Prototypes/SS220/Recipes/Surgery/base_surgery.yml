#Edges

- type: abstractSurgeryEdge
  id: incision
  edge:
    to: abstract
    delay: 4
    edgeTooltip: abstract
    sound: /Audio/SS220/Surgery/incision.ogg
    edgeIcon:
      sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
      state: scalpel
    requirements:
    - !type:SurgeryToolRequirement
      subject: used
      surgeryTool: scalpel
      requirementPriority: -1
      description: surgery-requirement-tool-required-scalpel
      failureMessage: surgery-requirement-tool-miss
    actions:
    - !type:ApplyBleedingAction
      bleedAmount: 2

