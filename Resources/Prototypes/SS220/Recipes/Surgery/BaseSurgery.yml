#Edges

- type: abstractSurgeryEdge
  id: incision
  edge:
    to: abstract
    delay: 4
    sound: /Audio/SS220/Surgery/incision.ogg
    conditions:
    - !type:SurgeryToolTypeCondition
      surgeryTool: scalpel
    actions:
    - !type:ApplyBleedingSurgeryAction
      bleedAmount: 2

- type: abstractSurgeryEdge
  id: retractSkin
  edge:
    to: abstract
    delay: 4
    sound: /Audio/SS220/Surgery/retract_skin.ogg
    conditions:
    - !type:SurgeryToolTypeCondition
      surgeryTool: retractor
    actions:
    - !type:ApplyBleedingSurgeryAction
      bleedAmount: -2

- type: abstractSurgeryEdge
  id: sawBone
  edge:
    to: abstract
    delay: 12
    sound:
    conditions:
    - !type:SurgeryToolTypeCondition
      surgeryTool: saw
    actions:
    - !type:ApplyBleedingSurgeryAction
      bleedAmount: 2

