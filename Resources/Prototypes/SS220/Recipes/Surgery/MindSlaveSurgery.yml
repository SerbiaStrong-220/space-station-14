- type: surgeryGraph
  id: MindSlaveFix
  start: start
  end: sealWound
  graph:
  - node: start
    nodeText:
      examineDescription: surgery-mind-slave-fix-examine-description
      popup: surgery-mind-slave-fix-popup
      description: surgery-mind-slave-fix-description
    edges:
    - to: incision
      baseEdge: incision
  - node: incision
    baseNode: incision
    edges:
    - to: retractSkin
      baseEdge: retractSkin
  - node: retractSkin
    baseNode: retractSkin
    edges:
    - to: sawBone
      baseEdge: sawBone
  - node: sawBone
    baseNode: sawBone
    edges:
    - to: clampBleeders
      baseEdge: clampBleeders
  - node: clampBleeders
    baseNode: clampBleeders
    edges:
    - to: fixDisfunction
      delay: 6
      sound: /Audio/SS220/Surgery/organ.ogg
      conditions:
      - !type:SurgeryHaveComponentCondition
        component: MindSlaveDisfunctionFixer
      actions:
      - !type:SurgeryFixMindSlaveDisfunctionAction
  - node: fixDisfunction
    nodeText:
      examineDescription: mind-slave-disfunction-fix-surgery-examine-description
      popup: mind-slave-disfunction-fix-surgery-popup
      description: mind-slave-disfunction-fix-surgery-description
    edges:
    - to: sealWound
      baseEdge: sealWound
  - node: sealWound
    baseNode: sealWound
