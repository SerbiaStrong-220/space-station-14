- type: constructionGraph
  id: PottedPlant
  start: start
  graph:
    - node: start
      actions:
        - !type:DeleteEntity {}
      edges:
        - to: PottedPlantWall
          completed:
            - !type:SnapToGrid
              southRotation: true

    - node: PottedPlantFlower
      entity: PottedPlantFlower
      edges:
        - to: PottedPlantWall
          completed:
            - !type:SnapToGrid
              southRotation: true

