- type: constructionGraph
  id: SteelCatwalk
  start: startSteel
  graph:
    - node: startSteel
      edges:
        - to: SteelCatwalk
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: MetalRod
              amount: 2
              doAfter: 1

    - node: SteelCatwalk
      entity: CatwalkSteel
      edges:
        - to: startSteel
          completed:
          - !type:SpawnPrototype
                prototype: PartRodMetal1
                amount: 2
          - !type:DeleteEntity {}
          steps:
            - tool: Cutting
              doAfter: 1.5

