- type: constructionGraph
  id: GunButtonGraph
  start: start
  graph:
    - node: start
      edges:
        - to: GunButtonNode
          steps:
            - material: Steel
              amount: 1
              doAfter: 2.0
    - node: GunButtonNode
      entity: GunButton
      edges:
        - to: start
          steps:
            - tool: Screwing
              doAfter: 2.0
          completed:
            - !type:SpawnPrototype
              prototype: SheetSteel1
              amount: 1
            - !type:DeleteEntity {}
