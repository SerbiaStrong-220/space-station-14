- type: markingPoints
  id: MobResomiMarkingLimits
  onlyWhitelisted: true
  points:
    Tail:
      points: 1
      required: true
      defaultMarkings: [ ResomiTail ]
    Chest:
      points: 1
      required: true
      defaultMarkings: [ ResomiChestFeathers ]
    Foots:
      points: 2
      required: false
      defaultMarkings: [ ResomiLFootFeathers, ResomiRFootFeathers ]
    Arms:
      points: 2
      required: false
      defaultMarkings: [ ResomiLHandFeathers, ResomiRHandFeathers ]

