- type: entity
  parent: BaseAction
  id: ActionIceArrow
  name: Ice Arrow
  description: Casts a magical ice arrow that travels towards a target, dealing cold damage and slowing enemies on impact.
  components:
  - type: Magic
  - type: Action
    useDelay: 7
    itemIconStyle: BigAction
    raiseOnUser: true
    sound: !type:SoundPathSpecifier
      path: /Audio/SS220/Magic/IceArrow/IceArrow.ogg
    icon:
      sprite: SS220/Interface/Actions/Antags/wizard-spell.rsi
      state: icearrow
  - type: TargetAction
    range: 60
    checkCanAccess: false
  - type: WorldTargetAction
    event: !type:ProjectileSpellEvent
      prototype: ProjectileIceArrow
  - type: SpeakOnAction
    sentence: action-speech-spell-fireball ###

- type: entity
  id: ProjectileIceArrow
  parent: BaseBullet
  name: Ice Arrow
  description: An arrow infused with icy energy. On impact, it slows the target and deals cold damage, leaving a frosty trail.
  noSpawn: true
  components:
  - type: Sprite
    sprite: Structures/Specific/Anomalies/ice_anom.rsi
  - type: Projectile
    impactEffect: BulletImpactEffectDisabler
    damage:
      types:
        Piercing: 15
        Cold: 25
        Structural: 50
  - type: StaminaDamageOnCollide
    damage: 80
  - type: TimedDespawn
    lifetime: 3
  - type: ChangeTemperatureOnCollide
    heat: -100000
  - type: Ammo
    muzzleFlash: null