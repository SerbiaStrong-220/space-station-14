- type: entity
  id: MobDarkReaper
  parent:
  - BaseMob
  - FlyingMobBase
  name: Тёмный Жнец
  description: Ужасающая тварь, выглядящая так, словно её сшили из случайных кусков человеческой плоти.
  components:
  - type: DarkReaper
  - type: NameIdentifier
    group: GenericNumber
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: StatusEffects
    allowed: []

  # Visuals and appearance
  - type: Sprite
    noRot: true
    drawdepth: Ghosts
    sprite: SS220/DemonRofler/dark_reaper.rsi
    layers:
    - state: jnec_s1
      map: [ "enum.DarkReaperVisual.Stage" ]
  - type: Appearance
  - type: PointLight
    color: Red
    radius: 2
    softness: 1
#  - type: Visibility
#    layer: 2 #ghost vis layer
  - type: Eye
    drawFov: false
    visMask:
    - Normal
  - type: ContentEye
    maxZoom: 1.2, 1.2
  - type: Examiner
  - type: Alerts
  - type: GenericVisualizer
    visuals:
      enum.DarkReaperVisual.Stage:
        enum.DarkReaperVisual.Stage:
          1: {state: jnec_s1}
          2: {state: jnec_s2}
          3: {state: jnec_s3}
      enum.DarkReaperVisual.PhysicalForm:
        enum.DarkReaperVisual.Stage:
          True: {color: "#ffffffff"}
          False: {color: "#bbbbff88"} #Add some transparency

  #Movement
  - type: Input
    context: "ghost"
  - type: MovementSpeedModifier
    baseWalkSpeed: 6
    baseSprintSpeed: 6
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 80
        mask:
        - GhostImpassable
  - type: MovementIgnoreGravity
  - type: DoAfter

  # Combat
  - type: CombatMode
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 6
  - type: NpcFactionMember
    factions:
    - SimpleHostile #Doesn't get attacked by flesh anomaly spawns

  # Damageable
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: Damageable
    damageContainer: Biological
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 400
      behaviors:
      - !type:GibBehavior { }
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Dead
