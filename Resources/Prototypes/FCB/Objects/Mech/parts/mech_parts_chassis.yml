- type: entity
  id: PowerloaderChassis
  parent: BaseMechChassis
  name: Powerloader hydraulic chassis
  description: Low-tier hydraulic chassis,heavy and slow but also very powerfull and reliable
  components:
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
    state: mecha_clamp
  - type: MechChassis
    maximalMass: 900
    baseMovementSpeed: 3.6
    acceleration: 1.0
    efficiency: 0.01
  - type: MechPart
    integrity: 250
    maxIntegrity: 250
    ownMass: 300
    attachedSprite:
      sprite: FCB/Objects/Mechs/chassis.rsi
      state: basichydraulic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: start
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-big
      right:
      - state: inhand-right-big

- type: entity
  id: LightServoChassis
  parent: BaseMechChassis
  name: Electric servo chassis
  description: Mech chassis made based on electro servos. It is lightweight, has low reaction time but won't be able to carry much weight
  components:
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
    state: mecha_clamp
  - type: MechChassis
    maximalMass: 500
    baseMovementSpeed: 4.8
    acceleration: 6
    efficiency: 0.005
  - type: MechPart
    integrity: 175
    maxIntegrity: 175
    ownMass: 100
    attachedSprite:
      sprite: FCB/Objects/Mechs/chassis.rsi
      state: servo
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 175
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: start
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-big
      right:
      - state: inhand-right-big
