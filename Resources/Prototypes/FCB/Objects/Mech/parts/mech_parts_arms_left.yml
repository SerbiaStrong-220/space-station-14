- type: entity
  id: DrillLeftArm
  parent: BaseMechLeftArm
  name: integrated industrial drill manipulator (left)
  description: A manipulator with an industrial drill mounted to it. This one is designed to be installed in mech's left arm slot
  components:
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
    state: mecha_drill
  - type: MechArm
    hands:
    - hand:
        location: Left
        whitelist:
          sizes:
          - Ginormous
      item: MechMiningDrill
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-big
      right:
      - state: inhand-right-big
  - type: MechPart
    integrity: 150
    maxIntegrity: 150
    ownMass: 175
    attachedSprite:
      sprite: FCB/Objects/Mechs/lefthand.rsi
      state: hydraulicdrill
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: start
      - !type:DoActsBehavior
        acts: ["Destruction"]

