# Actions
- type: entity
  id: ActionJumpToCore
  name: Jump to core
  description: Sends your eye back to the core.
  components:
  - type: InstantAction
    priority: -9
    itemIconStyle: BigAction
    icon:
      # SS220-resprite start
      #sprite: Interface/Actions/actions_ai.rsi
      sprite: SS220/Interface/Actions/actions_ai.rsi
      # SS220-resprite end
      state: ai_core
    event: !type:JumpToCoreEvent

- type: entity
  id: ActionSurvCameraLights
  name: Toggle camera lights
  description: Enable surveillance camera lights near wherever you're viewing.
  components:
  - type: InstantAction
    priority: -5
    icon:
      # SS220-resprite start
      #sprite: Interface/Actions/actions_ai.rsi
      sprite: SS220/Interface/Actions/actions_ai.rsi
      # SS220-resprite end
      state: camera_light
    event: !type:RelayedActionComponentChangeEvent
      components:
      - type: LightOnCollideCollider
      - type: FixturesChange
        fixtures:
          lightTrigger:
            shape:
              !type:PhysShapeCircle
              radius: 0.35
            density: 80
            hard: false
            layer:
            - GhostImpassable


- type: entity
  id: ActionAIViewLaws
  name: View Laws
  description: View the laws that you must follow.
  components:
  - type: InstantAction
    priority: -3
    itemIconStyle: NoItem
    icon:
      # SS220-resprite start
      #sprite: SS220/Interface/Actions/actions_ai.rsi
      sprite: SS220/Interface/Actions/actions_ai.rsi
      # SS220-resprite end
      state: state_laws
    event: !type:ToggleLawsScreenEvent
    useDelay: 0.5
