- type: entity
  id: BaseXenoArtifactEffect
  name: effect
  description: Unknown
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
  - type: XenoArtifactNode
  - type: NameIdentifier
    group: XenoArtifactNode

- type: entity
  id: BaseOneTimeXenoArtifactEffect
  parent: BaseXenoArtifactEffect
  name: one-time-effect
  description: Unknown
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
  - type: XenoArtifactNode
    maxDurability: 1
    maxDurabilityCanDecreaseBy:
      min: 0
      max: 0
  - type: NameIdentifier
    group: XenoArtifactNode

- type: entity
  id: XenoArtifactEffectUniversalIntercom
  parent: BaseOneTimeXenoArtifactEffect
  description: xenoarch-effect-communication-device #SS220 localization
  components:
  - type: XAEApplyComponents
    components:
    - type: RadioMicrophone
      powerRequired: false
      toggleOnInteract: false
      listenRange: 3
    - type: Speech
    - type: RadioSpeaker
      toggleOnInteract: false
    - type: ActivatableUI
      key: enum.IntercomUiKey.Key
    - type: Intercom
      requiresPower: false
      supportedChannels:
      - Common
      - CentCom
      - Command
      - Engineering
      - Medical
      - Science
      - Security
      - Service
      - Supply

- type: entity
  id: XenoArtifactBecomeRandomInstrument
  parent: BaseOneTimeXenoArtifactEffect
  description: xenoarch-effect-become-musical-instrument #SS220 localization
  components:
  - type: XAEApplyComponents
    components:
    - type: Instrument
    - type: ActivatableUI
      singleUser: true
      verbText: verb-instrument-openui
      key: enum.InstrumentUiKey.Key

- type: entity
  id: XenoArtifactStorage
  parent: BaseOneTimeXenoArtifactEffect
  description: xenoarch-effect-hidden-storage #SS220 localization
  components:
  - type: XAEApplyComponents
    components:
    - type: Item
      size: Huge
    - type: Storage
      maxItemSize: Huge
      grid:
      - 0,0,10,5

- type: entity
  id: XenoArtifactPhasing
  parent: BaseOneTimeXenoArtifactEffect
  description: xenoarch-effect-phased #SS220 localization
  components:
  - type: XAERemoveCollision

- type: entity
  id: XenoArtifactWandering
  parent: BaseOneTimeXenoArtifactEffect
  description: xenoarch-effect-move-sporadically #SS220 localization
  components:
  - type: XAEApplyComponents
    components:
    - type: RandomWalk
      minSpeed: 12
      maxSpeed: 20
      minStepCooldown: 1
      maxStepCooldown: 3

- type: entity
  id: XenoArtifactSolutionStorage
  parent: BaseOneTimeXenoArtifactEffect
  description: xenoarch-effect-chemical-container #SS220 localization
  components:
  - type: XAEApplyComponents
    components:
    - type: SolutionContainerManager
      solutions:
        beaker:
          maxVol: 150
    - type: FitsInDispenser
      solution: beaker
    - type: RefillableSolution
      solution: beaker
    - type: DrainableSolution
      solution: beaker
    - type: ExaminableSolution
      solution: beaker
    - type: DrawableSolution
      solution: beaker
    - type: InjectableSolution
      solution: beaker
    - type: SolutionTransfer
      canChangeTransferAmount: true
    - type: Edible
      edible: Drink
      solution: beaker
      destroyOnEmpty: false
      utensil: None

- type: entity
  id: XenoArtifactSpeedUp
  parent: BaseOneTimeXenoArtifactEffect
  description: xenoarch-effect-improve-movement-speed #SS220 localization
  components:
  - type: XAEApplyComponents
    components:
    - type: HeldSpeedModifier
      walkModifier: 1.2
      sprintModifier: 1.3

- type: entity
  id: XenoArtifactDrill
  parent: BaseOneTimeXenoArtifactEffect
  description: xenoarch-effect-drill #SS220 localization
  components:
  - type: XAEApplyComponents
    components:
    - type: MeleeWeapon
      damage:
        types:
          Piercing: 18
          Blunt: 4
      soundHit:
        path: /Audio/Weapons/bladeslice.ogg
    - type: Sharp

- type: entity
  id: XenoArtifactGenerateEnergy
  parent: BaseOneTimeXenoArtifactEffect # todo - increment power, but only once per node
  description: xenoarch-effect-produce-energy #SS220 localization
  components:
  - type: XAEApplyComponents
    components:
    - type: PowerSupplier
      supplyRate: 20000
    - type: NodeContainer
      examinable: true
      nodes:
        output_hv:
          !type:CableDeviceNode
          nodeGroupID: HVPower

- type: entity
  id: XenoArtifactGun
  parent: BaseOneTimeXenoArtifactEffect
  description: xenoarch-effect-firearm #SS220 localization
  components:
  - type: XAEApplyComponents
    applyIfAlreadyHave: true
    refreshOnReactivate: true
    components:
    - type: RevolverAmmoProvider
      whitelist:
        tags:
        - CartridgeMagnum
        - SpeedLoaderMagnum
      proto: CartridgeMagnum
      capacity: 7
      chambers: [ True, True, True, True, True, True, True ]
      ammoSlots: [ null, null, null, null, null, null, null ]
      soundEject:
        path: /Audio/Weapons/Guns/MagOut/revolver_magout.ogg
      soundInsert:
        path: /Audio/Weapons/Guns/MagIn/revolver_magin.ogg
    - type: Gun
      selectedMode: SemiAuto
      fireRate: 2
      availableModes:
      - SemiAuto
      - FullAuto # no alien revolver in buildings
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/revolver.ogg

- type: entity
  id: XenoArtifactGhost
  parent: BaseOneTimeXenoArtifactEffect
  description: xenoarch-effect-sentience #SS220 localization
  components:
  - type: XAEApplyComponents
    components:
    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      name: ghost-role-information-artifact-name
      description: ghost-role-information-artifact-description
      rules: ghost-role-information-freeagent-rules
      raffle:
        settings: default
      mindRoles:
      - MindRoleGhostRoleFreeAgent
    - type: GhostTakeoverAvailable

- type: entity
  id: XenoArtifactOmnitool
  parent: BaseOneTimeXenoArtifactEffect
  description: xenoarch-effect-omnitool #SS220 localization
  components:
  - type: XAEApplyComponents
    components:
    - type: UserInterface
      interfaces:
          enum.SignalLinkerUiKey.Key:
            type: SignalPortSelectorBoundUserInterface
    - type: ToolTileCompatible
    - type: Tool
      qualities:
      - Screwing
      speedModifier: 2 # Very powerful multitool to balance out the desire to sell or scrap for points
      useSound: /Audio/Items/drill_use.ogg
    - type: Tag
      tags:
        - Multitool
    - type: MultipleTool
      statusShowBehavior: true
      entries:
      - behavior: Screwing
        useSound:
          path: /Audio/Items/drill_use.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Prying
        useSound:
          path: /Audio/Items/jaws_pry.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Anchoring
        useSound:
          path: /Audio/Items/ratchet.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Cutting
        useSound:
          path: /Audio/Items/jaws_cut.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Pulsing
        changeSound:
          path: /Audio/Items/change_drill.ogg

