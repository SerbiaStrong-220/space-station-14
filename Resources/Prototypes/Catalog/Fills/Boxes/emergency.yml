    maxItemSize: Small
    grid:
    - 0,0,2,3
  # SS220 Bigger-survival-box end
  - type: Sprite
    layers:
      - state: box_hug
      - state: heart
  - type: Item
    size: Large # SS220 Bigger-survival-box begin
    shape:
