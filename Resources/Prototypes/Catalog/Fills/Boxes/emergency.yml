- type: entity
  name: survival box
  parent: BoxCardboard
  id: BoxSurvival
  description: It's a box with basic internals inside.
  components:
  # SS220 Bigger-survival-box begin
  - type: Item
    size: Large
    shape:
    - 0,0,2,3
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,2,3
  # SS220 Bigger-survival-box end
  - type: StorageFill
    contents:
      - id: ClothingMaskBreath
      - id: EmergencyOxygenTankFilled
      - id: EmergencyMedipen
      - id: SpaceMedipen # SS220 Revert deleted Medipen
      - id: Flare
      - id: FoodSnackNutribrick
      - id: DrinkWaterBottleFull
  - type: Sprite
    layers:
      - state: internals
      - state: emergencytank

