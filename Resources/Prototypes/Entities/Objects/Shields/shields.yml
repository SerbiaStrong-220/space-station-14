      damageContainer: Shield
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            #damage: 180
            damage: 100 #SS220 shields rework
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
