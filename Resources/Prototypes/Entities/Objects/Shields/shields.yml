- type: entity
  name: energy shield
  parent: [BaseItem]
  id: EnergyShield
  #description: Exotic energy shield, when folded, can even fit in your pocket.
  description: A piece of advanced tech made based on the technology used in the field shields. It is lightweight and can very effectively block any types of attacks. #SS220 shield rework
  components:
    - type: ItemToggle
      soundActivate:
        path: /Audio/Weapons/ebladeon.ogg
      soundDeactivate:
        path: /Audio/Weapons/ebladeoff.ogg
    - type: ItemToggleActiveSound
      activeSound:
        path: /Audio/Weapons/ebladehum.ogg
    - type: ItemToggleSize
      activatedSize: Huge
    - type: ComponentToggler
      components:
      - type: DisarmMalus
        malus: 0.6
    - type: Sprite
      sprite: Objects/Weapons/Melee/e_shield.rsi
      layers:
        - state: eshield-icon
        - state: eshield-on
          color: "#FFFFFF"
          visible: false
          shader: unshaded
          map: [ "shield" ]
    - type: Item
      size: Small
      sprite: Objects/Weapons/Melee/e_shield.rsi
      heldPrefix: eshield
    - type: UseDelay
      delay: 0.5
    - type: ToggleableVisuals
      spriteLayer: shield
      inhandVisuals:
        left:
          - state: inhand-left-shield
            shader: unshaded
        right:
          - state: inhand-right-shield
            shader: unshaded
    - type: PointLight
      netsync: false
      enabled: false
      radius: 1.5
      energy: 2
      color: blue
    - type: ItemTogglePointLight
    #- type: Reflect
    #  reflectProb: 0.95
    #  reflects:
    #    - Energy
    - type: AltBlocking
      #passiveBlockModifier:
      #  coefficients:
      #    Blunt: 1.0
      #    Slash: 0.9
      #    Piercing: 0.85
      #    Heat: 0.6
      #activeBlockModifier:
      #  coefficients:
      #    Blunt: 1.2
      #    Slash: 0.85
      #    Piercing: 0.5
      #    Heat: 0.4
      #  flatReductions:
      #    Heat: 1
      #    Piercing: 1
    #SS220 shield rework begin
      rangeBlockProb: 0
      meleeBlockProb: 0
      activeRangeBlockProb: 0.60
      activeMeleeBlockProb: 0.75
    #SS220 shield rework end
    #ss220 shield AltBlocking damage fix start
    - type: ItemToggleBlockingDamage
      #deactivatedActiveModifier:
      #  coefficients:
      #    Blunt: 0.0
      #    Slash: 0.0
      #    Piercing: 0.0
      #    Heat: 0.0
      #deactivatedPassiveModifier:
      #  coefficients:
      #    Blunt: 0.0
      #    Slash: 0.0
      #    Piercing: 0.0
      #    Heat: 0.0
      #deactivatedActiveFraction: 0
      #deactivatedPassiveFraction: 0
      toggledRangeBlockProb: 0.50
      toggledMeleeBlockProb: 0.65 #No more stunbatons
    #ss220 shield AltBlocking damage fix end
    - type: Appearance
    #SS220 shield rework begin
    - type: ArmorBlock
      tresholddict:
        Piercing: 35
        Blunt: 30
        Heat: 26
        Slash: 30
      #Blocks effectively anything station normally uses
      durabilitytresholddict:
        Piercing: 40
        Blunt: 40
        Heat: 40
        Slash: 40
      #Practically impossible to destroy using only station's weapons
    #SS220 shield rework end
