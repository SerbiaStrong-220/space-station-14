- type: entity
  name: base shield
  parent: BaseItem
  id: BaseShield
  description: A shield!
  abstract: true
  components:
    - type: Sprite
      sprite: Objects/Weapons/Melee/shields.rsi
      state: riot-icon
    - type: Item
      sprite: Objects/Weapons/Melee/shields.rsi
      size: Ginormous
      heldPrefix: riot
    - type: AltBlocking
      #passiveBlockModifier:
      #  coefficients:
      #    Blunt: 0.9
      #    Slash: 0.9
      #    Piercing: 0.9
      #    Heat: 0.9
      #activeBlockModifier:
      #  coefficients:
      #    Blunt: 0.8
      #    Slash: 0.8
      #    Piercing: 0.8
      #    Heat: 0.8
      #  flatReductions:
      #    Blunt: 1
      #    Slash: 1
      #    Piercing: 1
      #    Heat: 1
    #SS220 shield rework begin
    - type: InstastunResistOnActiveBlocking
      resistedStunTypes:
        Creampie: true
    - type: ArmorBlock
      tresholddict:
          Radiation: 1000
          Poison: 1000
          Airloss: 1000
          Caustic: 1000
      durabilitytresholddict:
          Radiation: 1000
          Poison: 1000
          Airloss: 1000
          Caustic: 1000
    #SS220 shield rework end
      #Those damage types cannot be dealt to the shield and, logically, to the user
    - type: Damageable
      damageContainer: Shield
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 140
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 100 #This is probably enough damage before it breaks
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel:
                  min: 2
                  max: 2
                SheetGlass:
                  min: 2
                  max: 2
    - type: StaticPrice
      price: 100

#Security Shields

- type: entity
  name: riot shield
  parent: [ BaseShield, BaseSecurityContraband ]
  id: RiotShield
  #description: A large tower shield. Good for controlling crowds.
  description: A large tower shield made of strikeproof polymeres. It can be effectively used to block all types of attacks due to it's light weight but will not withstand anything more serious than melee attacks and primitive balistic projectiles. #SS220 shield rework
  components:
    - type: StaticPrice
      price: 90
