- type: entity
  id: CigCartonRnD
  parent: [ BoxCardboard, BaseBagOpenClose ]
  name: Anomalous war's Smokes carton
  description: "A carton containing 5 packets of Anomalous war's Smokes."
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/SS220Cigaretts/Cartons/RnD.rsi
    layers:
      - state: closed
        map: ["closeLayer"]
      - state: open
        map: ["openLayer"]
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/SS220Cigaretts/Cartons/RnD.rsi
    size: Normal
  - type: Storage
    grid:
    - 0,0,4,1
  - type: StorageFill
    contents:
      - id: CigPackRnD
        amount: 5
  - type: Tag
    tags:
    - Trash
  - type: PhysicalComposition
    materialComposition:
      Plastic: 50
  - type: SpaceGarbage

