- type: entity
  id: Cigarette
  parent: BaseCigarette # SS220 Cigarettes questions
  name: cigarette
  description: A roll of tobacco and nicotine.
  components:
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/cigarette.rsi
    state: unlit-icon
  - type: Tag
    tags:
      - Cigarette
      - Trash
  - type: SpaceGarbage
  - type: Clothing
    sprite: Objects/Consumable/Smokeables/Cigarettes/cigarette.rsi
    slots: [ mask ]
    equippedPrefix: unlit
  - type: Item
    size: Tiny
    sprite: Objects/Consumable/Smokeables/Cigarettes/cigarette.rsi
    heldPrefix: unlit
  - type: Construction
    graph: smokeableCigarette
    node: cigarette

