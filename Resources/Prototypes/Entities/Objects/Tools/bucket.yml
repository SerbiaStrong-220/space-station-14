- type: entity
  parent: [ DrinkBaseMaterialStrongPlastic, DrinkBase, DrinkVisualsFill ]
  id: Bucket
  name: bucket
  description: It's a boring old bucket.
  components:
  - type: Edible
    utensil: Spoon
  - type: Sprite
    sprite: SS220/Objects/Tools/bucket.rsi #SS220 Resprite Buckets
    layers:
    - state: icon
    - map: ["enum.SolutionContainerLayers.Fill"]
      state: fill-1
      visible: false
  - type: Item
    size: Normal
  - type: Clothing
    sprite: SS220/Objects/Tools/bucket.rsi #SS220 Resprite Buckets
    slots:
    - HEAD
    quickEquip: false
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 250
  - type: SolutionTransfer
    transferAmount: 100
    maxTransferAmount: 100
    minTransferAmount: 10
  - type: SpillWhenWorn
    solution: drink
  - type: SolutionContainerVisuals
    inHandsMaxFillLevels: 0
    maxFillLevels: 4 #SS220 Resprite Buckets
    fillBaseName: fill-
  - type: Tag
    tags:
      - Bucket
  - type: PhysicalComposition
    materialComposition:
      Plastic: 50
  # SS220 Resprite Buckets Begin
  - type: Blindfold
  - type: HideLayerClothing
    slots:
    - Hair
    - Snout
    - HeadTop
    - HeadSide
  # SS220 Resprite Buckets End

- type: entity
  parent: Bucket
  id: BorgBucket
  name: internal tank
  description: The internal reservoir of a custodial cyborg, capable of holding a entire mop bucket worth of water.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 500
