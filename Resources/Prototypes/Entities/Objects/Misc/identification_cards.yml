- type: entity
  parent: Clothing
  id: IDCardStandard
  name: identification card
  description: A card necessary to access various areas aboard the station.
  abstract: true
  components:
  - type: Sprite
    sprite: SS220/Objects/Misc/id_cards.rsi # SS220 id cards resprite
  - type: Clothing
    slots:
    - idcard
    sprite: SS220/Objects/Misc/id_cards.rsi # SS220 id cards resprite
  - type: Item
    size: Small
    heldPrefix: default
    storedRotation: -90
  - type: Access
  - type: IdCard
  - type: StationRecordKeyStorage
  - type: Tag
    tags:
    - DoorBumpOpener
    - WhitelistChameleon
    - WhitelistChameleonIdCard
  - type: StealTarget
    stealGroup: IDCard

#IDs with layers

- type: entity
  parent: IDCardStandard
  id: PassengerIDCard
  name: passenger ID card
  components:
  - type: Sprite
    # SS220-own-id-cards-sprites-begin
    layers:
    - state: default
    - state: idpassenger
    # layers: # wizden-begin
    # - state: default
    # - sprite: &icon-rsi Interface/Misc/job_icons.rsi
    #   offset: &icon-offset -0.09375, 0.0625 #3 pixels left, 2 pixels up # wizden-end
    #    state: Passenger
    # SS220-own-id-cards-sprites-end
  - type: PresetIdCard
    job: Passenger
  #ss220 add pdaidpainter start
  - type: Tag
    tags:
      - WhitelistPdaIdPainter
      - DoorBumpOpener
      - WhitelistChameleon
      - WhitelistChameleonIdCard
  #ss220 add pdaidpainter end

