- type: stack
  id: Credit
  name: speso
  icon: { sprite: /Textures/SS220/Objects/Economy/cash.rsi, state: cash }
  spawn: SpaceCash
  maxCount: 100000
  itemSize: 1

- type: entity
  abstract: true
  parent: BaseItem
  id: BaseSpaceCash
  components:
  - type: Cash
  - type: Sprite
    sprite: SS220/Objects/Economy/cash.rsi
  - type: Item
    sprite: SS220/Objects/Economy/cash.rsi

- type: entity
  parent: BaseSpaceCash
  id: SpaceCash100
  name: spesos
  description: You gotta have money.
  suffix: 100
  components:
  - type: Stack
    stackType: Credit
    baseLayer: base
    layerStates:
    - cash
    - cash_10
    - cash_100
  - type: Sprite
    state: cash_100
    layers:
    - state: cash_100
      map: ["base"]
  - type: Item
    heldPrefix: cash
  - type: Physics
    bodyType: Dynamic
  - type: Appearance
  - type: Extractable
    grindableSolutionName: cash
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Credit: 1
  - type: StaticPrice
    price: 0

