- type: entity
  parent: BaseItem
  id: Igniter
  name: igniter
  description: Creates a spark when activated by a signal.
  components:
  - type: Sprite
    sprite: SS220/Objects/Devices/igniter.rsi # SS220 from cabinet to 3/4 Part 1
    state: icon
  - type: IgnitionSource
    temperature: 800
  - type: IgniteOnTrigger
  - type: EmitSoundOnTrigger
    sound:
      collection: WelderOn
  - type: UseDelayOnTrigger
  - type: UseDelayTriggerCondition
  - type: TriggerOnSignal
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
    - Trigger
  - type: UseDelay # prevent sound spam
  - type: Tag
    tags:
    - Igniter
