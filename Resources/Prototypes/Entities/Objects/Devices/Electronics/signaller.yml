#Remote Signaller Device

- type: entity
  parent: BaseItem
  id: RemoteSignaller
  name: remote signaller
  description: A handheld device used for remotely sending signals to objects within a small radius of about 15 meters.
  components:
  - type: Sprite
    sprite: SS220/Objects/Devices/signaller.rsi # SS220 from cabinet to 3/4 Part 1 Begin
    layers:
    - state: signaller
    - state: active
      shader: unshaded # SS220 from cabinet to 3/4 Part 1 End
  - type: Signaller
  - type: SignalOnTrigger
    port: Pressed
  - type: UseDelayOnTrigger
  - type: UseDelayTriggerCondition
  - type: UseDelay
  - type: StaticPrice
    price: 40
  - type: DeviceLinkSource
    ports:
      - Pressed
  - type: Tag
    tags:
    - Payload
    - RemoteSignaller
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 15

- type: entity
  parent: RemoteSignaller
  id: RemoteSignallerAdvanced
  name: advanced remote signaller
  description: A handheld device used for remotely sending signals to objects within a small radius of about 50 meters.
  components:
  - type: Sprite
    layers: # SS220 from cabinet to 3/4 Part 1 Begin
    - state: advanced
    - state: active-advanced
      shader: unshaded # SS220 from cabinet to 3/4 Part 1 End
  - type: Item
    inhandVisuals:
      left:
      - state: advanced-inhand-left
      right:
      - state: advanced-inhand-right
  - type: WirelessNetworkConnection
    range: 50
  - type: StaticPrice
    price: 30
