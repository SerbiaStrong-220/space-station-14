- type: entity
  id: WeaponWandBase
  abstract: true
  parent: [ BaseItem, BaseMagicalContraband ]
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/SS220/Effects/Drop/wands.ogg ##new sound_drop effect, add MIXnikita
      params:
        volume: 2
  - type: Sprite
    sprite: SS220/Objects/Weapons/Magic/wands.rsi #SS220 Wizard Update
  - type: Item
    heldPrefix: wand
    size: Normal
    #SS220 Wizard Update Begin
    inhandVisuals:
      left:
      - state: wand-inhand-left
      - state: wand-inhand-left-unshaded
        shader: unshaded
      right:
      - state: wand-inhand-right
      - state: wand-inhand-right-unshaded
        shader: unshaded
    #SS220 Wizard Update End
  - type: Gun
    fireRate: 0.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: AmmoCounter
  # These will only do anything if the effect layer is actually set.
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.AmmoVisuals.HasAmmo:
        effect:
          True: { visible: True }
          False: { visible: False }
  - type: Tag
    tags:
    - WizardWand
