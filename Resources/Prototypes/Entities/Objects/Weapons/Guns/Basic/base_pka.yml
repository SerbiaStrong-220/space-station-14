- type: entity
  id: WeaponProtoKineticAcceleratorBase
  abstract: true
  parent: BaseItem
  components:
  - type: EmitSoundOnLand
    sound:
      path: /Audio/SS220/Effects/Drop/havy.ogg ##new sound_drop effect, add MIXnikita
      params:
        volume: 2
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/kinetic_accelerator.rsi
  - type: Item
    sprite: Objects/Weapons/Guns/Basic/kinetic_accelerator.rsi
    size: Normal
  - type: GunWieldBonus
  - type: Gun
    fireRate: 0.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/kinetic_accel.ogg
  - type: AmmoCounter
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.AmmoVisuals.HasAmmo:
        empty-icon:
          True: { visible: False }
          False: { visible: True }
        #todo: add other 'empty' animations
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1.75 #ss220
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletKinetic_00
    capacity: 1
    count: 1
  - type: Clothing
    sprite: Objects/Weapons/Guns/Basic/kinetic_accelerator.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: UseDelay
    delay: 1
  - type: PkaModification
    modificationSlot1: &slotDef
      whitelist:
        components:
        - PkaModule
      swap: false
    modificationSlot2: *slotDef  
    modificationSlot3: *slotDef  
    modificationSlot4: *slotDef  
  - type: ItemSlots
  - type: ContainerContainer
    containers:
      modificationSlot1: !type:ContainerSlot
      modificationSlot2: !type:ContainerSlot
      modificationSlot3: !type:ContainerSlot
      modificationSlot4: !type:ContainerSlot
