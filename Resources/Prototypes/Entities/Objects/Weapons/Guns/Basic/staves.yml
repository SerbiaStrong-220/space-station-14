- type: entity
  name: staff of healing
  parent: WeaponStaffBase
  id: WeaponStaffHealing
  description: You don't foresee having to use this in your quest for carnage too often.
  components:
  - type: Sprite
    layers:
    - state: healing
    - state: healing-unshaded #SS220 Wizard Update
      shader: unshaded #SS220 Wizard Update
  - type: Item
    #SS220 Wizard Update Begin
    inhandVisuals:
      left:
      - state: healing-inhand-left
      - state: healing-inhand-left-unshaded
        shade: unshaded
      right:
      - state: healing-inhand-right
      - state: healing-inhand-right-unshaded
        shade: unshaded
    #SS220 Wizard Update End
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/Magic/staff_healing.ogg
  - type: BasicEntityAmmoProvider
    proto: ProjectileHealingBolt
    capacity: 10
    count: 10
  - type: PacifismAllowedGun

- type: entity
  name: staff of entrance
  parent: WeaponStaffBase
  id: WeaponStaffPolymorphDoor
  description: For when you need a get-away route.
  components:
  - type: Sprite
    layers:
    - state: door
  - type: Item
    heldPrefix: door
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/Magic/staff_door.ogg
  - type: BasicEntityAmmoProvider
    proto: ProjectilePolyboltDoor
    capacity: 10
    count: 10
