- type: entity
  id: KitchenMicrowave
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: microwave
  description: It's magic.
  components:
# - type: Microwave #SS220 remove default microwave
  #SS220 supa kitchen begin
  - type: CookingInstrument
    instrumentType: microwave
  - type: CookingMachine
  - type: ActivatableUI
    key: enum.CookingMachineUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.CookingMachineUiKey.Key
      type: CookingMachineBoundUserInterface
  #SS220 supa kitchen end
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.VisualState:
        enum.CookingMachineVisualizerLayers.Base:
          Idle: { state: "mw" }
          Broken: { state: "mwb" }
          Cooking: { state: "mw" }
        enum.CookingMachineVisualizerLayers.BaseUnlit:
          Idle: { state: "mw_unlit" }
          Broken: { state: "mw_unlit" }
          Cooking: { state: "mw_running_unlit" }
      enum.PowerDeviceVisuals.Powered:
        enum.CookingMachineVisualizerLayers.BaseUnlit:
          True: { visible: true }
          False: { visible: false }
#SS220 remove default microwave begin
#  - type: ActivatableUI
#    key: enum.MicrowaveUiKey.Key
#  - type: UserInterface
#    interfaces:
#    - key: enum.MicrowaveUiKey.Key
#      type: MicrowaveBoundUserInterface
#SS220 remove default microwave end
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.16,0.3,0.16"
        density: 190
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
  - type: Sprite
    sprite: Structures/Machines/microwave.rsi
    drawdepth: SmallObjects
    snapCardinals: true
    layers:
    - state: mw0
      map: ["enum.CookingMachineVisualizerLayers.Base"]
    - state: mw_unlit
      shader: unshaded
      map: ["enum.CookingMachineVisualizerLayers.BaseUnlit"]
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
  - type: ApcPowerReceiver
    powerLoad: 400
  - type: Machine
    board: MicrowaveMachineCircuitboard
  - type: ContainerContainer
    containers:
      cooking_machine_entity_container: !type:Container
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: GuideHelp
    guides:
    - Chef
