# Timers
- type: loadoutEffectGroup
  id: JamjarTimer
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobLibrarian
      time: 1h # for being the biggest nerd on the station
  # SS220-sponsor-tier-begin
  sponsorTierLoadoutEffects:
  - !type:GroupLoadoutEffect
    proto: SeniorDevTeamTier
  - !type:GroupLoadoutEffect
    proto: AdministratorSponsorTier
    # SS220-sponsor-tier-end

- type: loadoutEffectGroup
  id: JensenTimer
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:DepartmentTimeRequirement
      department: Cargo
      time: 10h # 10 hours of being a space trucker
  # SS220-sponsor-tier-begin
  sponsorTierLoadoutEffects:
  - !type:GroupLoadoutEffect
    proto: SeniorDevTeamTier
  - !type:GroupLoadoutEffect
    proto: AdministratorSponsorTier
  # SS220-sponsor-tier-end

# Basic options
